<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mbtech Admin Portal | Workspace</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'] },
                    colors: {
                        primary: '#0a0a0a',
                        secondary: '#1a1a1a',
                        accent: '#ff3366',
                        light: '#ffffff',
                        gray: {
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0a0a0a; color: #ffffff; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 20px; }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .toast-enter { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .glass-panel { background: rgba(26, 26, 26, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-header { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Interactive grid background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect } = React;

        // --- SVGs ---
        const Icons = {
            Dashboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Info: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>,
            Calendar: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>,
            Store: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Logout: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            Close: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Sync: ({className}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            Facebook: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,
            Twitter: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>,
            LinkedIn: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
        };

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const safeAppId = appId.replace(/\//g, '_'); // Fixes Firestore path segment errors

        // --- Shared Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => { onClose(); }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            return (
                <div className="fixed bottom-6 right-6 z-50 flex items-center bg-secondary p-4 rounded-xl shadow-lg border border-gray-800 toast-enter">
                    <div className="mr-3">{type === 'success' ? <Icons.CheckCircle /> : <Icons.Alert />}</div>
                    <p className="text-sm font-medium text-light">{message}</p>
                    <button onClick={onClose} className="ml-4 text-gray-400 hover:text-white transition-colors"><Icons.Close size={16} /></button>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-primary/80 backdrop-blur-sm">
                    <div className="bg-secondary rounded-2xl shadow-xl w-full max-w-lg overflow-hidden modal-enter border border-gray-800">
                        <div className="flex justify-between items-center p-6 border-b border-gray-800 bg-secondary">
                            <h3 className="text-lg font-bold text-light">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors p-1 rounded-full hover:bg-gray-800"><Icons.Close size={20}/></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        const TableView = ({ title, data, columns, onAdd, onEdit, onDelete, emptyState }) => (
            <div className="space-y-6">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 w-full">
                    <h2 className="text-xl sm:text-2xl font-bold text-light">{title}</h2>
                    {onAdd && (
                        <button onClick={onAdd} className="inline-flex items-center justify-center px-4 py-2 bg-accent text-white text-sm font-medium rounded-lg hover:bg-accent/80 transition-colors shadow-sm active:scale-95 w-full sm:w-auto">
                            <span className="mr-2"><Icons.Plus /></span> Add New
                        </button>
                    )}
                </div>

                {data.length === 0 ? (
                    <div className="text-center py-16 px-6 glass-panel rounded-2xl border-dashed">
                        <div className="mx-auto w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center mb-4 text-gray-400"><Icons.Info size={24}/></div>
                        <h3 className="text-sm font-semibold text-light">{emptyState.title}</h3>
                        <p className="mt-1 text-sm text-gray-400 max-w-sm mx-auto">{emptyState.description}</p>
                        {onAdd && (
                            <button onClick={onAdd} className="mt-6 inline-flex items-center px-4 py-2 bg-accent text-white text-sm font-medium rounded-lg hover:bg-accent/80 transition-colors shadow-sm">
                                <span className="mr-2"><Icons.Plus /></span> {emptyState.actionText}
                            </button>
                        )}
                    </div>
                ) : (
                    <div className="glass-panel rounded-2xl shadow-sm overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-left whitespace-nowrap">
                                <thead className="bg-gray-800/50 border-b border-gray-800">
                                    <tr>
                                        {columns.map((col, i) => <th key={i} className="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">{col.label}</th>)}
                                        <th className="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-800">
                                    {data.map((item) => (
                                        <tr key={item.id} className="hover:bg-gray-800/30 transition-colors">
                                            {columns.map((col, i) => (
                                                <td key={i} className="px-6 py-4 text-sm text-gray-300">{col.render ? col.render(item) : item[col.key]}</td>
                                            ))}
                                            <td className="px-6 py-4 text-right space-x-2">
                                                <button onClick={() => onEdit(item)} className="p-2 text-gray-400 hover:text-accent hover:bg-accent/10 rounded-lg transition-colors" title="Edit"><Icons.Edit /></button>
                                                <button onClick={() => onDelete(item.id)} className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-lg transition-colors" title="Delete"><Icons.Trash /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                )}
            </div>
        );

        // --- Main App ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            
            // App Data
            const [infoData, setInfoData] = useState([]);
            const [eventData, setEventData] = useState([]);
            const [storeData, setStoreData] = useState([]);
            
            // Security State
            const [adminPasscode, setAdminPasscode] = useState('emmy-kingz#');
            
            // Modals & Auth State
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [authProgress, setAuthProgress] = useState(0);
            const [isResettingPasscode, setIsResettingPasscode] = useState(false);
            const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);
            
            const [isInfoModalOpen, setInfoModalOpen] = useState(false);
            const [isEventModalOpen, setEventModalOpen] = useState(false);
            const [isStoreModalOpen, setStoreModalOpen] = useState(false);
            
            const [currentItem, setCurrentItem] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const showToast = (message, type = 'success') => setToast({ message, type });

            // Initialize Firebase Auth & Real-time Listeners
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } catch (err) {
                                console.warn("Custom token sign-in failed, trying anonymous:", err);
                                await signInAnonymously(auth);
                            }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth error:", e);
                        // Fallback mock user if all network authentication fails
                        setUser({ uid: 'offline-user' });
                    }
                };
                initAuth();
                
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                // Using safeAppId and pointing back to global public/data collection
                const infoRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'info');
                const eventRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'events');
                const storeRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'store');
                const configRef = doc(db, 'artifacts', safeAppId, 'public', 'data', 'config', 'adminSettings');

                const unsubs = [
                    onSnapshot(infoRef, snap => setInfoData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(eventRef, snap => setEventData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(storeRef, snap => setStoreData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(configRef, snap => {
                        if (snap.exists()) setAdminPasscode(snap.data().passcode || 'emmy-kingz#');
                        else setDoc(configRef, { passcode: 'emmy-kingz#' }).catch(console.error);
                    }, console.error)
                ];

                return () => unsubs.forEach(unsub => unsub());
            }, [user]);

            // --- Handlers ---
            const handleLogin = (e) => {
                e.preventDefault();
                const inputPasscode = e.target.passcode.value;
                
                if (inputPasscode === adminPasscode) {
                    setIsAuthenticating(true);
                    setAuthProgress(0);
                    
                    // Simulate Firebase Authentication & Data Sync Delay
                    let progress = 0;
                    const authInterval = setInterval(() => {
                        progress += Math.floor(Math.random() * 15) + 5; // Jump by 5-20%
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(authInterval);
                            setTimeout(() => {
                                setIsLoggedIn(true);
                                setLoginModalOpen(false);
                                setIsAuthenticating(false);
                                setAuthProgress(0);
                                showToast('Welcome, Admin! Access granted.');
                            }, 400); // Small pause at 100% for visual completion
                        }
                        setAuthProgress(progress);
                    }, 150);
                } else {
                    showToast('Incorrect passcode. Access Denied.', 'error');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setActiveTab('dashboard');
                showToast('Logged out successfully.');
            };

            const handleChangePasscode = async (e) => {
                e.preventDefault();
                const newCode = e.target.newPasscode.value;
                if(newCode.length < 5) { showToast('Passcode must be at least 5 characters', 'error'); return; }
                try {
                    await setDoc(doc(db, 'artifacts', safeAppId, 'public', 'data', 'config', 'adminSettings'), { passcode: newCode }, { merge: true });
                    setSettingsModalOpen(false);
                    showToast('Admin passcode synced to cloud successfully!');
                } catch (err) { showToast('Error updating passcode', 'error'); }
            };

            const handleResetPasscode = (e) => {
                if (e) e.preventDefault();
                setIsAuthenticating(true);
                setAuthProgress(0);
                
                // Simulate sending recovery email process
                let progress = 0;
                const resetInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 20) + 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(resetInterval);
                        setTimeout(() => {
                            setIsAuthenticating(false);
                            setAuthProgress(0);
                            setIsResettingPasscode(false);
                            showToast('Recovery link sent to emmanuel.amobi03@gmail.com', 'success');
                        }, 400);
                    }
                    setAuthProgress(progress);
                }, 150);
            };

            // Generic CRUD handlers
            const handleSave = async (e, collectionName, modalSetter, customFields = {}) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const isEdit = !!currentItem;
                const id = isEdit ? currentItem.id : Date.now().toString();
                
                let dataToSave = { id };

                                <button type="submit" className="px-5 py-2.5 text-white bg-accent rounded-xl hover:bg-accent/80 font-medium shadow-md shadow-accent/20 transition-all flex items-center justify-center">
                                    <Icons.Sync className="mr-2" /> Sync to Cloud
                                </button>
                            </div>
                        </form>
                    </Modal>

                    {/* Global Toasts & Overlays */}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 bg-primary/80 z-30 md:hidden backdrop-blur-sm" onClick={() => setMobileMenuOpen(false)}></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
