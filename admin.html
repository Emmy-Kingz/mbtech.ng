<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mbtech Admin Portal | Unified Dashboard</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .toast-enter { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SVGs for Guaranteed Rendering ---
        const Icons = {
            Dashboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>,
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>,
            Store: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Logout: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            Close: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Sync: ({className}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>,
            Package: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
        };

        // --- Initial Mock Data ---
        const initialInfo = [
            { id: 1, title: 'Welcome to Mbtech new portal', status: 'Published', date: '2026-02-18', author: 'Admin' },
            { id: 2, title: 'System maintenance scheduled', status: 'Draft', date: '2026-02-22', author: 'System' }
        ];
        const initialEvents = [
            { id: 1, name: 'Tech Innovators Summit', date: '2026-03-15', location: 'Lagos Hub', attendees: 120, synced: true },
            { id: 2, location: 'Online', name: 'Web Dev Masterclass', date: '2026-04-10', attendees: 450, synced: false }
        ];
        const initialStore = [
            { id: 1, name: 'Premium Facilitator Course', price: 15000, stock: 99, status: 'Active' },
            { id: 2, name: 'Mbtech Branded Hoodie', price: 8500, stock: 12, status: 'Active' }
        ];
        const initialRequests = [
            { id: 101, customer: 'John Doe', item: 'Mbtech Branded Hoodie', date: '2026-02-19', status: 'Pending' },
            { id: 102, customer: 'Alice Smith', item: 'Premium Facilitator Course', date: '2026-02-18', status: 'Fulfilled' }
        ];

        // --- Shared Components ---

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => { onClose(); }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-6 right-6 z-50 flex items-center bg-white p-4 rounded-xl shadow-lg border border-slate-100 toast-enter">
                    <div className="mr-3">
                        {type === 'success' ? <Icons.CheckCircle /> : <Icons.Alert />}
                    </div>
                    <p className="text-sm font-medium text-slate-800">{message}</p>
                    <button onClick={onClose} className="ml-4 text-slate-400 hover:text-slate-600">
                        <Icons.Close size={16} />
                    </button>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden modal-enter">
                        <div className="flex justify-between items-center p-6 border-b border-slate-100">
                            <h3 className="text-lg font-semibold text-slate-800">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 transition-colors">
                                <Icons.Close />
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const EmptyState = ({ title, description, actionText, onAction }) => (
            <div className="text-center py-16 px-6 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50">
                <div className="mx-auto w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                    <Icons.Info />
                </div>
                <h3 className="text-sm font-semibold text-slate-900">{title}</h3>
                <p className="mt-1 text-sm text-slate-500 max-w-sm mx-auto">{description}</p>
                <button onClick={onAction} className="mt-6 inline-flex items-center px-4 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors shadow-sm">
                    <span className="mr-2"><Icons.Plus /></span> {actionText}
                </button>
            </div>
        );

        // Generic Table Builder (Moved outside App to prevent re-mounting)
        const TableView = ({ title, data, columns, onAdd, onEdit, onDelete, emptyState, extraHeader }) => (
            <div className="space-y-6">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 w-full">
                    <h2 className="text-xl sm:text-2xl font-bold text-slate-800">{title}</h2>
                    <div className="flex flex-wrap items-center gap-2 sm:gap-4 w-full sm:w-auto">
                        {extraHeader}
                        {onAdd && (
                            <button onClick={onAdd} className="inline-flex items-center justify-center px-4 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors shadow-sm active:scale-95 flex-1 sm:flex-none">
                                <span className="mr-2"><Icons.Plus /></span> Add New
                            </button>
                        )}
                    </div>
                </div>

                {data.length === 0 ? (
                    <EmptyState {...emptyState} onAction={onAdd} />
                ) : (
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-left whitespace-nowrap">
                                <thead className="bg-slate-50 border-b border-slate-100">
                                    <tr>
                                        {columns.map((col, i) => (
                                            <th key={i} className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">{col.label}</th>
                                        ))}
                                        <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {data.map((item) => (
                                        <tr key={item.id} className="hover:bg-slate-50/50 transition-colors">
                                            {columns.map((col, i) => (
                                                <td key={i} className="px-6 py-4 text-sm text-slate-700">
                                                    {col.render ? col.render(item) : item[col.key]}
                                                </td>
                                            ))}
                                            <td className="px-6 py-4 text-right space-x-2">
                                                <button onClick={() => onEdit(item)} className="p-2 text-slate-400 hover:text-brand-600 bg-white hover:bg-brand-50 rounded-lg transition-colors border border-transparent hover:border-brand-100">
                                                    <Icons.Edit />
                                                </button>
                                                <button onClick={() => onDelete(item.id)} className="p-2 text-slate-400 hover:text-red-600 bg-white hover:bg-red-50 rounded-lg transition-colors border border-transparent hover:border-red-100">
                                                    <Icons.Trash />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                )}
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            const [isAuthenticated, setIsAuth] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [toast, setToast] = useState(null);

            // Data States
            const [infoData, setInfoData] = useState(initialInfo);
            const [eventData, setEventData] = useState(initialEvents);
            const [storeData, setStoreData] = useState(initialStore);
            const [requestData, setRequestData] = useState(initialRequests);
            
            // New UI States for enhanced functionality
            const [storeView, setStoreView] = useState('products'); 
            const [quickPostText, setQuickPostText] = useState('');
            const [isSyncingEvents, setIsSyncingEvents] = useState(false);

            // --- MOVED MODAL HOOKS HERE (Fixes React Hook Error) ---
            const [isInfoModalOpen, setInfoModalOpen] = useState(false);
            const [currentInfo, setCurrentInfo] = useState(null);

            const [isEventModalOpen, setEventModalOpen] = useState(false);
            const [currentEvent, setCurrentEvent] = useState(null);

            const [isStoreModalOpen, setStoreModalOpen] = useState(false);
            const [currentStore, setCurrentStore] = useState(null);

            const showToast = (message, type = 'success') => setToast({ message, type });

            // --- Authentication View ---
            if (!isAuthenticated) {
                const handleLogin = (e) => {
                    e.preventDefault();
                    setIsAuth(true);
                    showToast('Welcome back to Mbtech Portal');
                };
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 px-4">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
                            <div className="text-center mb-8">
                                <div className="mx-auto w-12 h-12 bg-brand-600 rounded-xl flex items-center justify-center text-white mb-4 shadow-lg shadow-brand-500/30">
                                    <Icons.Settings />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-900">Mbtech Admin</h2>
                                <p className="text-slate-500 mt-2 text-sm">Sign in to manage your unified portal</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-5">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Admin ID</label>
                                    <input type="text" required defaultValue="admin" className="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none" placeholder="Enter admin ID"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Passcode</label>
                                    <input type="password" required defaultValue="password" className="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none" placeholder="••••••••"/>
                                </div>
                                <button type="submit" className="w-full bg-brand-600 text-white font-semibold py-2.5 rounded-lg hover:bg-brand-700 transition-all shadow-md shadow-brand-500/20 active:scale-[0.98]">
                                    Secure Access
                                </button>
                            </form>
                            <div className="mt-6 text-center">
                                <p className="text-xs text-slate-400 flex items-center justify-center gap-1">
                                    <Icons.CheckCircle /> End-to-end encrypted session
                                </p>
                            </div>
                        </div>
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    </div>
                );
            }

            // --- Sub-Views ---

            const renderDashboard = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-slate-800">Overview</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                            <div>
                                <p className="text-sm font-medium text-slate-500 mb-1">Total Info/Posts</p>
                                <p className="text-3xl font-bold text-slate-800">{infoData.length}</p>
                            </div>
                            <div className="w-12 h-12 bg-blue-50 text-brand-600 rounded-xl flex items-center justify-center"><Icons.Info /></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                            <div>
                                <p className="text-sm font-medium text-slate-500 mb-1">Upcoming Events</p>
                                <p className="text-3xl font-bold text-slate-800">{eventData.length}</p>
                            </div>
                            <div className="w-12 h-12 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center"><Icons.Calendar /></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                            <div>
                                <p className="text-sm font-medium text-slate-500 mb-1">Store Products</p>
                                <p className="text-3xl font-bold text-slate-800">{storeData.length}</p>
                            </div>
                            <div className="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center"><Icons.Store /></div>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mt-8">
                        <h3 className="text-lg font-semibold text-slate-800 mb-4">Quick Actions</h3>
                        <div className="flex flex-wrap gap-4">
                            <button onClick={() => setActiveTab('info')} className="px-4 py-2 bg-slate-50 hover:bg-slate-100 text-slate-700 rounded-lg text-sm font-medium transition-colors border border-slate-200">Manage Info</button>
                            <button onClick={() => setActiveTab('events')} className="px-4 py-2 bg-slate-50 hover:bg-slate-100 text-slate-700 rounded-lg text-sm font-medium transition-colors border border-slate-200">View Events</button>
                            <button onClick={() => setActiveTab('store')} className="px-4 py-2 bg-slate-50 hover:bg-slate-100 text-slate-700 rounded-lg text-sm font-medium transition-colors border border-slate-200">Update Store</button>
                        </div>
                    </div>
                </div>
            );

            // --- Info Management ---

            const handleSaveInfo = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newObj = {
                    id: currentInfo ? currentInfo.id : Date.now(),
                    title: formData.get('title'),
                    status: formData.get('status'),
                    date: new Date().toISOString().split('T')[0],
                    author: 'Admin'
                };
                if (currentInfo) setInfoData(infoData.map(i => i.id === currentInfo.id ? newObj : i));
                else setInfoData([newObj, ...infoData]);
                
                setInfoModalOpen(false);
                showToast(currentInfo ? 'Info updated successfully' : 'Info created successfully');
            };

            const renderInfo = () => {
                const handleQuickPostSubmit = (e) => {
                    e.preventDefault();
                    if(!quickPostText.trim()) return;
                    const newObj = {
                        id: Date.now(),
                        title: quickPostText,
                        status: 'Published',
                        date: new Date().toISOString().split('T')[0],
                        author: 'Admin'
                    };
                    setInfoData([newObj, ...infoData]);
                    setQuickPostText('');
                    showToast('Post added instantly!');
                };

                return (
                <>
                    <div className="mb-6 bg-white p-4 sm:p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 className="text-sm font-semibold text-slate-700 mb-3">Quick Post Update</h3>
                        <form onSubmit={handleQuickPostSubmit} className="flex flex-col sm:flex-row gap-3">
                            <input 
                                type="text" 
                                value={quickPostText}
                                onChange={(e) => setQuickPostText(e.target.value)}
                                placeholder="Type a quick announcement..." 
                                className="flex-1 px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none text-sm transition-all"
                            />
                            <button type="submit" disabled={!quickPostText.trim()} className="whitespace-nowrap inline-flex items-center justify-center px-5 py-2.5 bg-slate-900 text-white text-sm font-medium rounded-xl hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto">
                                <span className="mr-2"><Icons.Send /></span> Post Now
                            </button>
                        </form>
                    </div>
                    <TableView 
                        title="Information & Posts"
                        data={infoData}
                        columns={[
                            { label: 'Title', key: 'title', render: (i) => <span className="font-medium">{i.title}</span> },
                            { label: 'Date', key: 'date' },
                            { label: 'Author', key: 'author' },
                            { label: 'Status', key: 'status', render: (i) => (
                                <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${i.status === 'Published' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>
                                    {i.status}
                                </span>
                            )}
                        ]}
                        onAdd={() => { setCurrentInfo(null); setInfoModalOpen(true); }}
                        onEdit={(item) => { setCurrentInfo(item); setInfoModalOpen(true); }}
                        onDelete={(id) => { setInfoData(infoData.filter(i => i.id !== id)); showToast('Info deleted', 'error'); }}
                        emptyState={{ title: "No Info Posts", description: "Create updates, news, or blog posts to share with your audience.", actionText: "New Post" }}
                    />
                    <Modal isOpen={isInfoModalOpen} onClose={() => setInfoModalOpen(false)} title={currentInfo ? "Edit Info" : "Create Info"}>
                        <form onSubmit={handleSaveInfo} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Title</label>
                                <input name="title" required defaultValue={currentInfo?.title} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Status</label>
                                <select name="status" defaultValue={currentInfo?.status || 'Draft'} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none bg-white">
                                    <option value="Published">Published</option>
                                    <option value="Draft">Draft</option>
                                </select>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setInfoModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">Cancel</button>
                                <button type="submit" className="px-4 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700">Save</button>
                            </div>
                        </form>
                    </Modal>
                </>
                );
            };

            // --- Event Management ---

            const handleSaveEvent = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newObj = {
                    id: currentEvent ? currentEvent.id : Date.now(),
                    name: formData.get('name'),
                    date: formData.get('date'),
                    location: formData.get('location'),
                    attendees: currentEvent ? currentEvent.attendees : 0
                };
                if (currentEvent) setEventData(eventData.map(i => i.id === currentEvent.id ? newObj : i));
                else setEventData([newObj, ...eventData]);
                
                setEventModalOpen(false);
                showToast(currentEvent ? 'Event updated' : 'Event scheduled successfully');
            };

            const renderEvents = () => {
                const handleSync = () => {
                    setIsSyncingEvents(true);
                    setTimeout(() => {
                        setEventData(eventData.map(ev => ({...ev, synced: true})));
                        setIsSyncingEvents(false);
                        showToast('Events successfully synced across platforms');
                    }, 1500);
                };

                return (
                <>
                    <TableView 
                        title="Event Management"
                        extraHeader={
                            <button onClick={handleSync} disabled={isSyncingEvents} className="inline-flex items-center justify-center px-4 py-2 bg-slate-100 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-200 transition-colors w-full sm:w-auto disabled:opacity-70 flex-1 sm:flex-none">
                                <Icons.Sync className={`mr-2 ${isSyncingEvents ? 'animate-spin' : ''}`} /> 
                                {isSyncingEvents ? 'Syncing...' : 'Sync Events'}
                            </button>
                        }
                        data={eventData}
                        columns={[
                            { label: 'Event Name', key: 'name', render: (i) => <span className="font-medium">{i.name}</span> },
                            { label: 'Date', key: 'date' },
                            { label: 'Location', key: 'location' },
                            { label: 'Attendees', key: 'attendees', render: (i) => <span className="text-slate-500">{i.attendees} registered</span> },
                            { label: 'Sync', key: 'synced', render: (i) => (
                                <span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium ${i.synced ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-slate-100 text-slate-500 border border-slate-200'}`}>
                                    {i.synced ? <Icons.CheckCircle /> : <Icons.Sync className="opacity-50" />} {i.synced ? 'Synced' : 'Pending'}
                                </span>
                            )}
                        ]}
                        onAdd={() => { setCurrentEvent(null); setEventModalOpen(true); }}
                        onEdit={(item) => { setCurrentEvent(item); setEventModalOpen(true); }}
                        onDelete={(id) => { setEventData(eventData.filter(i => i.id !== id)); showToast('Event removed', 'error'); }}
                        emptyState={{ title: "No Events Scheduled", description: "Plan and organize upcoming meetups, webinars, or summits.", actionText: "Schedule Event" }}
                    />
                    <Modal isOpen={isEventModalOpen} onClose={() => setEventModalOpen(false)} title={currentEvent ? "Edit Event" : "Schedule Event"}>
                        <form onSubmit={handleSaveEvent} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Event Name</label>
                                <input name="name" required defaultValue={currentEvent?.name} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Date</label>
                                    <input type="date" name="date" required defaultValue={currentEvent?.date} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Location</label>
                                    <input name="location" required defaultValue={currentEvent?.location} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. Lagos, Online" />
                                </div>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setEventModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">Cancel</button>
                                <button type="submit" className="px-4 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700">Save Event</button>
                            </div>
                        </form>
                    </Modal>
                </>
                );
            };

            // --- Store Management ---

            const handleSaveStore = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newObj = {
                    id: currentStore ? currentStore.id : Date.now(),
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    stock: parseInt(formData.get('stock')),
                    status: parseInt(formData.get('stock')) > 0 ? 'Active' : 'Out of Stock'
                };
                if (currentStore) setStoreData(storeData.map(i => i.id === currentStore.id ? newObj : i));
                else setStoreData([newObj, ...storeData]);
                
                setStoreModalOpen(false);
                showToast(currentStore ? 'Product updated' : 'Product added to store');
            };

            const renderStore = () => (
                <div className="space-y-6">
                    {/* Store Sub-Navigation */}
                    <div className="flex p-1 bg-slate-200/50 rounded-xl w-full sm:w-fit mb-6">
                        <button onClick={() => setStoreView('products')} className={`flex-1 sm:px-6 py-2.5 text-sm font-medium rounded-lg transition-all ${storeView === 'products' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                            Products ({storeData.length})
                        </button>
                        <button onClick={() => setStoreView('requests')} className={`flex-1 sm:px-6 py-2.5 text-sm font-medium rounded-lg transition-all ${storeView === 'requests' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                            Purchase Requests ({requestData.filter(r => r.status === 'Pending').length})
                        </button>
                    </div>

                    {storeView === 'products' ? (
                        <>
                            <TableView 
                                title="Store Inventory"
                                data={storeData}
                                columns={[
                                    { label: 'Product Name', key: 'name', render: (i) => <span className="font-medium flex items-center gap-2"><Icons.Package /> {i.name}</span> },
                                    { label: 'Price (₦)', key: 'price', render: (i) => `₦${i.price.toLocaleString()}` },
                                    { label: 'Stock', key: 'stock' },
                                    { label: 'Status', key: 'status', render: (i) => (
                                        <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${i.stock > 0 ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700'}`}>
                                            {i.stock > 0 ? 'Active' : 'Out of Stock'}
                                        </span>
                                    )}
                                ]}
                                onAdd={() => { setCurrentStore(null); setStoreModalOpen(true); }}
                                onEdit={(item) => { setCurrentStore(item); setStoreModalOpen(true); }}
                                onDelete={(id) => { setStoreData(storeData.filter(i => i.id !== id)); showToast('Product removed', 'error'); }}
                                emptyState={{ title: "No Products", description: "Add courses, merchandise, or digital products.", actionText: "Add Product" }}
                            />
                            <Modal isOpen={isStoreModalOpen} onClose={() => setStoreModalOpen(false)} title={currentStore ? "Edit Product" : "Add Product"}>
                                <form onSubmit={handleSaveStore} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Product Name</label>
                                        <input name="name" required defaultValue={currentStore?.name} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Price (₦)</label>
                                            <input type="number" name="price" required min="0" defaultValue={currentStore?.price} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Initial Stock</label>
                                            <input type="number" name="stock" required min="0" defaultValue={currentStore?.stock} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                        </div>
                                    </div>
                                    <div className="pt-4 flex justify-end gap-3">
                                        <button type="button" onClick={() => setStoreModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200">Cancel</button>
                                        <button type="submit" className="px-4 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700">Save Product</button>
                                    </div>
                                </form>
                            </Modal>
                        </>
                    ) : (
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-4 sm:p-6 border-b border-slate-100">
                                <h2 className="text-xl sm:text-2xl font-bold text-slate-800">Purchase Requests</h2>
                                <p className="text-sm text-slate-500 mt-1">Manage incoming orders for courses and store items.</p>
                            </div>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full text-left whitespace-nowrap">
                                    <thead className="bg-slate-50 border-b border-slate-100">
                                        <tr>
                                            <th className="px-4 sm:px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Order ID</th>
                                            <th className="px-4 sm:px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Customer</th>
                                            <th className="px-4 sm:px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Item / Course</th>
                                            <th className="px-4 sm:px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</th>
                                            <th className="px-4 sm:px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {requestData.map((req) => (
                                            <tr key={req.id} className="hover:bg-slate-50/50 transition-colors">
                                                <td className="px-4 sm:px-6 py-4 text-sm font-medium text-slate-900">#{req.id}</td>
                                                <td className="px-4 sm:px-6 py-4 text-sm text-slate-700">{req.customer}</td>
                                                <td className="px-4 sm:px-6 py-4 text-sm text-slate-700">{req.item}</td>
                                                <td className="px-4 sm:px-6 py-4 text-sm">
                                                    <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${req.status === 'Pending' ? 'bg-amber-100 text-amber-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                        {req.status}
                                                    </span>
                                                </td>
                                                <td className="px-4 sm:px-6 py-4 text-right">
                                                    {req.status === 'Pending' ? (
                                                        <button 
                                                            onClick={() => {
                                                                setRequestData(requestData.map(r => r.id === req.id ? {...r, status: 'Fulfilled'} : r));
                                                                showToast(`Order #${req.id} marked as fulfilled.`);
                                                            }} 
                                                            className="text-sm font-medium text-brand-600 hover:text-brand-800 bg-brand-50 hover:bg-brand-100 px-3 py-1.5 rounded-lg transition-colors">
                                                            Approve
                                                        </button>
                                                    ) : (
                                                        <span className="text-sm text-slate-400 font-medium px-3 py-1.5">Done</span>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );

            // --- Navigation Data ---
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: Icons.Dashboard },
                { id: 'info', label: 'Info / Posts', icon: Icons.Info },
                { id: 'events', label: 'Events', icon: Icons.Calendar },
                { id: 'store', label: 'Store', icon: Icons.Store },
            ];

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    {/* Sidebar Desktop */}
                    <aside className={`fixed inset-y-0 left-0 z-40 w-64 bg-slate-900 text-slate-300 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:flex md:flex-col ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex items-center justify-between px-6 py-5 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">M</div>
                                <span className="text-white font-bold text-lg tracking-wide">Mbtech.ng</span>
                            </div>
                            <button className="md:hidden text-slate-400 hover:text-white" onClick={() => setMobileMenuOpen(false)}>
                                <Icons.Close />
                            </button>
                        </div>
                        
                        <div className="flex-1 py-6 px-4 space-y-2 overflow-y-auto custom-scrollbar">
                            <div className="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4 px-2">Management</div>
                            {navItems.map(item => {
                                const Icon = item.icon;
                                const isActive = activeTab === item.id;
                                return (
                                    <button 
                                        key={item.id}
                                        onClick={() => { setActiveTab(item.id); setMobileMenuOpen(false); }}
                                        className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-xl transition-all ${isActive ? 'bg-brand-600 text-white shadow-md shadow-brand-500/20' : 'hover:bg-slate-800 hover:text-white'}`}
                                    >
                                        <Icon /> <span className="font-medium text-sm">{item.label}</span>
                                    </button>
                                );
                            })}
                        </div>
                        
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={() => setIsAuth(false)} className="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-red-500/10 text-slate-400 hover:text-red-400 transition-colors">
                                <Icons.Logout /> <span className="font-medium text-sm">Sign Out</span>
                            </button>
                        </div>
                    </aside>

                    {/* Mobile Overlay */}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 z-30 bg-slate-900/50 backdrop-blur-sm md:hidden" onClick={() => setMobileMenuOpen(false)}></div>
                    )}

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        {/* Top Header */}
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 sm:px-6 z-10 shrink-0">
                            <button className="md:hidden text-slate-500 hover:text-slate-700" onClick={() => setMobileMenuOpen(true)}>
                                <Icons.Menu />
                            </button>
                            
                            <div className="ml-auto flex items-center gap-4">
                                <span className="hidden sm:block text-sm font-medium text-slate-600 bg-slate-100 px-3 py-1.5 rounded-full">
                                    Secure Session Active
                                </span>
                                <div className="w-9 h-9 bg-brand-100 rounded-full flex items-center justify-center text-brand-700 font-bold border-2 border-white shadow-sm">
                                    A
                                </div>
                            </div>
                        </header>

                        {/* Main Scrollable Content */}
                        <main className="flex-1 overflow-y-auto p-4 sm:p-8 custom-scrollbar relative">
                            <div className="max-w-6xl mx-auto pb-12">
                                {activeTab === 'dashboard' && renderDashboard()}
                                {activeTab === 'info' && renderInfo()}
                                {activeTab === 'events' && renderEvents()}
                                {activeTab === 'store' && renderStore()}
                            </div>
                        </main>
                    </div>

                    {/* Global Toasts */}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
