<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mbtech Admin Portal | Workspace</title>
    
    <!-- Search Engine Directives (Hidden from Google) -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6',
                            600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a', 950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .toast-enter { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect } = React;

        // --- SVGs ---
        const Icons = {
            Dashboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Info: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>,
            Calendar: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>,
            Store: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Logout: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            Close: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Sync: ({className}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
        };

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Shared Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => { onClose(); }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            return (
                <div className="fixed bottom-6 right-6 z-50 flex items-center bg-white p-4 rounded-xl shadow-lg border border-slate-100 toast-enter">
                    <div className="mr-3">{type === 'success' ? <Icons.CheckCircle /> : <Icons.Alert />}</div>
                    <p className="text-sm font-medium text-slate-800">{message}</p>
                    <button onClick={onClose} className="ml-4 text-slate-400 hover:text-slate-600"><Icons.Close size={16} /></button>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden modal-enter">
                        <div className="flex justify-between items-center p-6 border-b border-slate-100 bg-slate-50">
                            <h3 className="text-lg font-bold text-slate-800">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-800 transition-colors p-1 bg-white rounded-full shadow-sm"><Icons.Close size={20}/></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="w-full py-6 mt-8 text-center text-sm text-slate-500 border-t border-slate-200/60 z-10 relative">
                <div className="flex items-center justify-center gap-2 mb-2">
                    <img src="favicon.png" alt="Mbtech" className="h-5 opacity-50 grayscale hover:grayscale-0 transition-all" onError={(e) => { e.target.style.display = 'none'; }} />
                    <span className="font-semibold text-slate-400">Mbtech Internal</span>
                </div>
                <p>&copy; {new Date().getFullYear()} Mbtech.ng. All rights reserved.</p>
                <p className="mt-1 text-xs text-slate-400">Secured & Encrypted Workspace</p>
            </footer>
        );

        const TableView = ({ title, data, columns, onAdd, onEdit, onDelete, emptyState }) => (
            <div className="space-y-6">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 w-full">
                    <h2 className="text-xl sm:text-2xl font-bold text-slate-800">{title}</h2>
                    {onAdd && (
                        <button onClick={onAdd} className="inline-flex items-center justify-center px-4 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors shadow-sm active:scale-95 w-full sm:w-auto">
                            <span className="mr-2"><Icons.Plus /></span> Add New
                        </button>
                    )}
                </div>

                {data.length === 0 ? (
                    <div className="text-center py-16 px-6 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50">
                        <div className="mx-auto w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400"><Icons.Info size={24}/></div>
                        <h3 className="text-sm font-semibold text-slate-900">{emptyState.title}</h3>
                        <p className="mt-1 text-sm text-slate-500 max-w-sm mx-auto">{emptyState.description}</p>
                        {onAdd && (
                            <button onClick={onAdd} className="mt-6 inline-flex items-center px-4 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors shadow-sm">
                                <span className="mr-2"><Icons.Plus /></span> {emptyState.actionText}
                            </button>
                        )}
                    </div>
                ) : (
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-left whitespace-nowrap">
                                <thead className="bg-slate-50 border-b border-slate-100">
                                    <tr>
                                        {columns.map((col, i) => <th key={i} className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">{col.label}</th>)}
                                        <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {data.map((item) => (
                                        <tr key={item.id} className="hover:bg-slate-50/50 transition-colors">
                                            {columns.map((col, i) => (
                                                <td key={i} className="px-6 py-4 text-sm text-slate-700">{col.render ? col.render(item) : item[col.key]}</td>
                                            ))}
                                            <td className="px-6 py-4 text-right space-x-2">
                                                <button onClick={() => onEdit(item)} className="p-2 text-slate-400 hover:text-brand-600 bg-white hover:bg-brand-50 rounded-lg transition-colors border border-transparent hover:border-brand-100" title="Edit"><Icons.Edit /></button>
                                                <button onClick={() => onDelete(item.id)} className="p-2 text-slate-400 hover:text-red-600 bg-white hover:bg-red-50 rounded-lg transition-colors border border-transparent hover:border-red-100" title="Delete"><Icons.Trash /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                )}
            </div>
        );

        // --- Main App ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            
            // App Data
            const [infoData, setInfoData] = useState([]);
            const [eventData, setEventData] = useState([]);
            const [storeData, setStoreData] = useState([]);
            
            // Security state
            const [adminPasscode, setAdminPasscode] = useState('admin123');
            
            // Modals
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);
            const [isInfoModalOpen, setInfoModalOpen] = useState(false);
            const [isEventModalOpen, setEventModalOpen] = useState(false);
            const [isStoreModalOpen, setStoreModalOpen] = useState(false);
            
            const [currentItem, setCurrentItem] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const showToast = (message, type = 'success') => setToast({ message, type });

            // Initialize Firebase Auth & Real-time Listeners
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth error:", e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                const infoRef = collection(db, 'artifacts', appId, 'users', user.uid, 'info');
                const eventRef = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
                const storeRef = collection(db, 'artifacts', appId, 'users', user.uid, 'store');
                const configRef = doc(db, 'artifacts', appId, 'users', user.uid, 'config');

                const unsubs = [
                    onSnapshot(infoRef, snap => setInfoData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(eventRef, snap => setEventData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(storeRef, snap => setStoreData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.error),
                    onSnapshot(configRef, snap => {
                        if (snap.exists()) setAdminPasscode(snap.data().passcode || 'admin123');
                        else setDoc(configRef, { passcode: 'admin123' }).catch(console.error);
                    }, console.error)
                ];

                return () => unsubs.forEach(unsub => unsub());
            }, [user]);

            // --- Handlers ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.passcode.value === adminPasscode) {
                    setIsLoggedIn(true);
                    setLoginModalOpen(false);
                    showToast('Welcome, Admin! Access granted.');
                } else {
                    showToast('Incorrect passcode.', 'error');
                }
            };

            const handleChangePasscode = async (e) => {
                e.preventDefault();
                const newCode = e.target.newPasscode.value;
                if(newCode.length < 5) { showToast('Passcode must be at least 5 characters', 'error'); return; }
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'config'), { passcode: newCode }, { merge: true });
                    setSettingsModalOpen(false);
                    showToast('Admin passcode synced to cloud successfully!');
                } catch (err) { showToast('Error updating passcode', 'error'); }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setActiveTab('dashboard');
                showToast('Logged out successfully.');
            };

            // Generic CRUD handlers
            const handleSave = async (e, collectionName, modalSetter, customFields = {}) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const isEdit = !!currentItem;
                const id = isEdit ? currentItem.id : Date.now().toString();
                
                let dataToSave = { id };
                formData.forEach((value, key) => dataToSave[key] = value);
                dataToSave = { ...dataToSave, ...customFields };

                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, collectionName, id), dataToSave);
                    modalSetter(false);
                    showToast(`Successfully ${isEdit ? 'updated' : 'added'} in cloud!`);
                } catch (err) {
                    showToast('Error syncing with cloud', 'error');
                }
            };

            const handleDelete = async (collectionName, id) => {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, collectionName, id.toString()));
                    showToast('Item deleted successfully');
                } catch (err) { showToast('Error deleting item', 'error'); }
            };

            // --- Views ---

            // 1. PUBLIC OVERVIEW (Shown before login)
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col relative overflow-hidden">
                        {/* Background blobs */}
                        <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 opacity-20 pointer-events-none">
                            <div className="absolute -top-24 -left-24 w-96 h-96 rounded-full bg-brand-500 blur-3xl"></div>
                            <div className="absolute bottom-1/4 -right-24 w-72 h-72 rounded-full bg-emerald-400 blur-3xl"></div>
                        </div>

                        <header className="relative z-10 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
                            <div className="flex items-center gap-3">
                                <img src="logo.png" alt="Mbtech" className="h-10 object-contain drop-shadow-md" onError={(e) => { e.target.onerror = null; e.target.src = 'favicon.png'; }} />
                                <h1 className="text-xl font-bold text-slate-800 hidden sm:block tracking-tight">Mbtech Portal</h1>
                            </div>
                            <button onClick={() => setLoginModalOpen(true)} className="flex items-center gap-2 bg-slate-900 text-white px-5 py-2.5 rounded-xl hover:bg-slate-800 transition-colors font-medium shadow-lg shadow-slate-900/20 active:scale-95">
                                <Icons.Lock /> Admin Access
                            </button>
                        </header>
                        
                        <main className="relative z-10 flex-1 max-w-6xl w-full mx-auto p-6 sm:p-10 mt-6 sm:mt-12">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl sm:text-6xl font-black text-slate-900 tracking-tight mb-6">Ecosystem Overview</h2>
                                <p className="text-lg sm:text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">Real-time pulse of the Mbtech platform. Log in securely to manage content, events, and your store inventory seamlessly.</p>
                            </div>
                            
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 sm:gap-8">
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                    <div className="w-20 h-20 bg-blue-50 text-brand-600 rounded-3xl flex items-center justify-center mb-6"><Icons.Info size={36} /></div>
                                    <h3 className="text-5xl font-black text-slate-800 mb-2">{infoData.length}</h3>
                                    <p className="text-slate-500 font-medium uppercase tracking-wider text-sm">Published Updates</p>
                                </div>
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                    <div className="w-20 h-20 bg-purple-50 text-purple-600 rounded-3xl flex items-center justify-center mb-6"><Icons.Calendar size={36} /></div>
                                    <h3 className="text-5xl font-black text-slate-800 mb-2">{eventData.length}</h3>
                                    <p className="text-slate-500 font-medium uppercase tracking-wider text-sm">Upcoming Events</p>
                                </div>
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                    <div className="w-20 h-20 bg-emerald-50 text-emerald-600 rounded-3xl flex items-center justify-center mb-6"><Icons.Store size={36} /></div>
                                    <h3 className="text-5xl font-black text-slate-800 mb-2">{storeData.length}</h3>
                                    <p className="text-slate-500 font-medium uppercase tracking-wider text-sm">Active Products</p>
                                </div>
                            </div>
                        </main>

                        <Footer />

                        <Modal isOpen={isLoginModalOpen} onClose={() => setLoginModalOpen(false)} title="Secure Admin Login">
                            <form onSubmit={handleLogin} className="space-y-5">
                                <p className="text-sm text-slate-500 mb-4 flex items-center gap-2">Enter the synced master passcode to proceed to the workspace.</p>
                                <div>
                                    <input name="passcode" type="password" required placeholder="Enter passcode..." className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none transition-all text-lg" autoFocus />
                                </div>
                                <div className="pt-2">
                                    <button type="submit" className="w-full py-3.5 text-white bg-brand-600 rounded-xl hover:bg-brand-700 font-bold shadow-lg shadow-brand-500/30 transition-all text-lg">Unlock Dashboard</button>
                                </div>
                            </form>
                        </Modal>
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    </div>
                );
            }

            // 2. ADMIN DASHBOARD (Seamless Management)
            
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: Icons.Dashboard },
                { id: 'info', label: 'Info & Posts', icon: Icons.Info },
                { id: 'events', label: 'Events Sync', icon: Icons.Calendar },
                { id: 'store', label: 'Store Manager', icon: Icons.Store }
            ];

            const renderInfo = () => (
                <>
                    <TableView 
                        title="Information & Posts"
                        data={infoData}
                        columns={[
                            { label: 'Title', key: 'title', render: (i) => <span className="font-medium text-slate-800">{i.title}</span> },
                            { label: 'Date', key: 'date' },
                            { label: 'Status', key: 'status', render: (i) => (
                                <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${i.status === 'Published' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>
                                    {i.status}
                                </span>
                            )}
                        ]}
                        onAdd={() => { setCurrentItem(null); setInfoModalOpen(true); }}
                        onEdit={(item) => { setCurrentItem(item); setInfoModalOpen(true); }}
                        onDelete={(id) => handleDelete('info', id)}
                        emptyState={{ title: "No Info Posts", description: "Create updates, news, or blog posts.", actionText: "New Post" }}
                    />
                    <Modal isOpen={isInfoModalOpen} onClose={() => setInfoModalOpen(false)} title={currentItem ? "Edit Info" : "Create Info"}>
                        <form onSubmit={(e) => handleSave(e, 'info', setInfoModalOpen, { date: new Date().toISOString().split('T')[0], author: 'Admin' })} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Title</label>
                                <input name="title" required defaultValue={currentItem?.title} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Status</label>
                                <select name="status" defaultValue={currentItem?.status || 'Draft'} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none bg-white">
                                    <option value="Published">Published</option>
                                    <option value="Draft">Draft</option>
                                </select>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setInfoModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 font-medium">Cancel</button>
                                <button type="submit" className="px-5 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700 font-medium">Save Post</button>
                            </div>
                        </form>
                    </Modal>
                </>
            );

            const renderEvents = () => (
                <>
                    <TableView 
                        title="Event Management"
                        data={eventData}
                        columns={[
                            { label: 'Event Name', key: 'name', render: (i) => <span className="font-medium text-slate-800">{i.name}</span> },
                            { label: 'Date', key: 'date' },
                            { label: 'Location', key: 'location' },
                            { label: 'Attendees', key: 'attendees', render: (i) => <span className="text-slate-500">{i.attendees} registered</span> }
                        ]}
                        onAdd={() => { setCurrentItem(null); setEventModalOpen(true); }}
                        onEdit={(item) => { setCurrentItem(item); setEventModalOpen(true); }}
                        onDelete={(id) => handleDelete('events', id)}
                        emptyState={{ title: "No Events", description: "Plan and organize upcoming meetups.", actionText: "Schedule Event" }}
                    />
                    <Modal isOpen={isEventModalOpen} onClose={() => setEventModalOpen(false)} title={currentItem ? "Edit Event" : "Schedule Event"}>
                        <form onSubmit={(e) => handleSave(e, 'events', setEventModalOpen, { attendees: currentItem ? currentItem.attendees : 0, synced: true })} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Event Name</label>
                                <input name="name" required defaultValue={currentItem?.name} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Date</label>
                                    <input name="date" type="date" required defaultValue={currentItem?.date} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Location</label>
                                    <input name="location" required defaultValue={currentItem?.location} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                </div>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setEventModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 font-medium">Cancel</button>
                                <button type="submit" className="px-5 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700 font-medium">Save Event</button>
                            </div>
                        </form>
                    </Modal>
                </>
            );

            const renderStore = () => (
                <>
                    <TableView 
                        title="Store Inventory"
                        data={storeData}
                        columns={[
                            { label: 'Product Name', key: 'name', render: (i) => <span className="font-medium text-slate-800">{i.name}</span> },
                            { label: 'Category', key: 'category' },
                            { label: 'Price (₦)', key: 'price', render: (i) => `₦${Number(i.price).toLocaleString()}` },
                            { label: 'Stock', key: 'stock', render: (i) => (
                                <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${i.stock > 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                                    {i.stock > 0 ? `${i.stock} in stock` : 'Out of Stock'}
                                </span>
                            )}
                        ]}
                        onAdd={() => { setCurrentItem(null); setStoreModalOpen(true); }}
                        onEdit={(item) => { setCurrentItem(item); setStoreModalOpen(true); }}
                        onDelete={(id) => handleDelete('store', id)}
                        emptyState={{ title: "Store is Empty", description: "Add products to start selling to users.", actionText: "Add Product" }}
                    />
                    <Modal isOpen={isStoreModalOpen} onClose={() => setStoreModalOpen(false)} title={currentItem ? "Edit Product" : "Add Product"}>
                        <form onSubmit={(e) => handleSave(e, 'store', setStoreModalOpen)} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Product Name</label>
                                <input name="name" required defaultValue={currentItem?.name} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Price (₦)</label>
                                    <input name="price" type="number" required defaultValue={currentItem?.price} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Stock Amount</label>
                                    <input name="stock" type="number" required defaultValue={currentItem?.stock} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Category</label>
                                <select name="category" defaultValue={currentItem?.category || 'Hardware'} className="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none bg-white">
                                    <option value="Hardware">Hardware</option>
                                    <option value="Software">Software</option>
                                    <option value="Merch">Merch</option>
                                    <option value="Course">Course</option>
                                </select>
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setStoreModalOpen(false)} className="px-4 py-2 text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 font-medium">Cancel</button>
                                <button type="submit" className="px-5 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700 font-medium">Save Product</button>
                            </div>
                        </form>
                    </Modal>
                </>
            );

            return (
                <div className="min-h-screen flex bg-slate-50">
                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 z-40 w-64 bg-slate-900 text-slate-300 transition-transform transform ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:static md:w-64 flex flex-col`}>
                        <div className="h-16 flex items-center px-6 bg-slate-950 font-bold text-white text-lg tracking-wide border-b border-slate-800 gap-3">
                            <img src="favicon.png" alt="Mbtech Admin" className="h-6 object-contain" onError={(e) => { e.target.style.display = 'none'; }} />
                            Mbtech Admin
                        </div>
                        <nav className="flex-1 px-4 py-6 space-y-1">
                            {navItems.map(item => {
                                const Icon = item.icon;
                                const isActive = activeTab === item.id;
                                return (
                                    <button key={item.id} onClick={() => { setActiveTab(item.id); setMobileMenuOpen(false); }} className={`w-full flex items-center px-4 py-3 rounded-xl transition-all font-medium ${isActive ? 'bg-brand-600 text-white shadow-lg shadow-brand-500/20' : 'hover:bg-slate-800 hover:text-white'}`}>
                                        <span className={`mr-3 ${isActive ? 'text-white' : 'text-slate-400'}`}><Icon size={20} /></span>
                                        {item.label}
                                    </button>
                                );
                            })}
                        </nav>
                        <div className="p-4 border-t border-slate-800 space-y-2">
                            <button onClick={() => setSettingsModalOpen(true)} className="w-full flex items-center px-4 py-3 rounded-xl hover:bg-slate-800 hover:text-white transition-all font-medium">
                                <span className="mr-3 text-slate-400"><Icons.Settings /></span> Change Passcode
                            </button>
                            <button onClick={handleLogout} className="w-full flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all font-medium">
                                <span className="mr-3"><Icons.Logout /></span> Sign Out
                            </button>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-200 px-4 sm:px-8 flex items-center justify-between z-10 shadow-sm">
                            <div className="flex items-center">
                                <button onClick={() => setMobileMenuOpen(true)} className="md:hidden p-2 -ml-2 mr-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                                    <Icons.Menu />
                                </button>
                                <h2 className="text-xl font-bold text-slate-800 hidden sm:block">
                                    {navItems.find(i => i.id === activeTab)?.label}
                                </h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-xs font-bold text-emerald-700 bg-emerald-50 border border-emerald-100 px-3 py-1.5 rounded-full shadow-sm">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    Secure Admin Session
                                </span>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 sm:p-8 custom-scrollbar relative flex flex-col">
                            <div className="max-w-6xl mx-auto w-full flex-1">
                                {activeTab === 'dashboard' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-slate-800">Welcome Back, Admin</h2>
                                        <p className="text-slate-500">Manage and oversee the Mbtech platform easily. Select a tab from the menu to start editing.</p>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                                            <div onClick={()=>setActiveTab('info')} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all cursor-pointer">
                                                <div className="w-14 h-14 bg-blue-50 text-brand-600 rounded-xl flex items-center justify-center"><Icons.Info size={28}/></div>
                                                <div><p className="text-2xl font-bold text-slate-800">{infoData.length}</p><p className="text-sm text-slate-500 font-medium">Info Posts</p></div>
                                            </div>
                                            <div onClick={()=>setActiveTab('events')} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all cursor-pointer">
                                                <div className="w-14 h-14 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center"><Icons.Calendar size={28}/></div>
                                                <div><p className="text-2xl font-bold text-slate-800">{eventData.length}</p><p className="text-sm text-slate-500 font-medium">Events</p></div>
                                            </div>
                                            <div onClick={()=>setActiveTab('store')} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all cursor-pointer">
                                                <div className="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center"><Icons.Store size={28}/></div>
                                                <div><p className="text-2xl font-bold text-slate-800">{storeData.length}</p><p className="text-sm text-slate-500 font-medium">Products</p></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                {activeTab === 'info' && renderInfo()}
                                {activeTab === 'events' && renderEvents()}
                                {activeTab === 'store' && renderStore()}
                            </div>
                            <Footer />
                        </main>
                    </div>

                    {/* Settings Modal */}
                    <Modal isOpen={isSettingsModalOpen} onClose={() => setSettingsModalOpen(false)} title="Change Master Passcode">
                        <form onSubmit={handleChangePasscode} className="space-y-4">
                            <p className="text-sm text-slate-500 mb-4">Update the master passcode used to securely access this dashboard. Changes sync immediately to Firebase.</p>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">New Passcode</label>
                                <input name="newPasscode" required type="text" placeholder="e.g. secureAdmin2026" className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none transition-all" />
                            </div>
                            <div className="pt-4 flex justify-end gap-3">
                                <button type="button" onClick={() => setSettingsModalOpen(false)} className="px-4 py-2.5 text-slate-600 bg-slate-100 rounded-xl hover:bg-slate-200 font-medium transition-colors">Cancel</button>
                                <button type="submit" className="px-5 py-2.5 text-white bg-brand-600 rounded-xl hover:bg-brand-700 font-medium shadow-md shadow-brand-500/20 transition-all flex items-center justify-center">
                                    <Icons.Sync className="mr-2" /> Sync to Cloud
                                </button>
                            </div>
                        </form>
                    </Modal>

                    {/* Global Toasts & Overlays */}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 z-30 md:hidden" onClick={() => setMobileMenuOpen(false)}></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
