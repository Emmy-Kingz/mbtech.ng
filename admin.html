<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mbtech Admin Portal | Workspace</title>
    
    <!-- Security Headers & Search Engine Directives -->
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts (Mbtech Brand Font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6',
                            600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a', 950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .modal-enter { animation: modalFadeIn 0.2s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .toast-enter { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect } = React;

        // --- Cryptography for Secure Data Exchange ---
        const hashPasscodeData = async (text) => {
            const msgUint8 = new TextEncoder().encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };

        // --- SVGs ---
        const Icons = {
            Dashboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Info: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>,
            Calendar: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>,
            Store: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Logout: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            Close: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Sync: ({className}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
            Star: ({size=14, className="text-amber-400"}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>,
            Image: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        };

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const isFirebaseConfigured = firebaseConfig && Object.keys(firebaseConfig).length > 0;
        
        let app, auth, db;
        if (isFirebaseConfigured) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (err) {
                console.warn("Failed to initialize Firebase app:", err);
            }
        }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const safeAppId = appId.replace(/\//g, '_'); // Fixes Firestore path segment errors

        // --- Shared Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => { onClose(); }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            return (
                <div className="fixed bottom-6 right-6 z-50 flex items-center bg-white p-4 rounded-xl shadow-lg border border-slate-100 toast-enter">
                    <div className="mr-3">{type === 'success' ? <Icons.CheckCircle /> : <Icons.Alert />}</div>
                    <p className="text-sm font-medium text-slate-800">{message}</p>
                    <button onClick={onClose} className="ml-4 text-slate-400 hover:text-slate-600 transition-colors"><Icons.Close size={16} /></button>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden modal-enter border border-slate-100">
                        <div className="flex justify-between items-center p-6 border-b border-slate-100 bg-slate-50">
                            <h3 className="text-lg font-bold text-slate-800">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-700 transition-colors p-1.5 rounded-full hover:bg-slate-200"><Icons.Close size={20}/></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="w-full py-6 mt-auto bg-white border-t border-slate-200 z-10 relative">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div className="flex items-center gap-3">
                        <img src="logo.png" alt="Mbtech Logo" className="h-6 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all" onError={(e) => { e.target.onerror = null; e.target.src = 'favicon.png'; }} />
                        <span className="text-slate-500 text-sm font-medium">Â© {new Date().getFullYear()} Mbtech.ng Workspace. All rights reserved.</span>
                    </div>
                    <div className="flex items-center gap-6">
                        <span className="text-xs font-semibold tracking-wider text-slate-400 uppercase flex items-center gap-1.5">
                            <Icons.Lock size={12} /> Secured Portal
                        </span>
                    </div>
                </div>
            </footer>
        );

        const TableView = ({ title, data, columns, onAdd, onEdit, onDelete, emptyState }) => (
            <div className="space-y-6">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 w-full">
                    <h2 className="text-xl sm:text-2xl font-bold text-slate-800">{title}</h2>
                    {onAdd && (
                        <button onClick={onAdd} className="inline-flex items-center justify-center px-4 py-2.5 bg-brand-600 text-white text-sm font-medium rounded-xl hover:bg-brand-700 transition-colors shadow-sm active:scale-95 w-full sm:w-auto">
                            <span className="mr-2"><Icons.Plus /></span> Add New
                        </button>
                    )}
                </div>

                {data.length === 0 ? (
                    <div className="text-center py-16 px-6 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                        <div className="mx-auto w-12 h-12 bg-white rounded-full flex items-center justify-center mb-4 text-slate-400 shadow-sm border border-slate-100"><Icons.Info size={24}/></div>
                        <h3 className="text-sm font-semibold text-slate-800">{emptyState.title}</h3>
                        <p className="mt-1 text-sm text-slate-500 max-w-sm mx-auto">{emptyState.description}</p>
                        {onAdd && (
                            <button onClick={onAdd} className="mt-6 inline-flex items-center px-4 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors shadow-sm">
                                <span className="mr-2"><Icons.Plus /></span> {emptyState.actionText}
                            </button>
                        )}
                    </div>
                ) : (
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-left whitespace-nowrap">
                                <thead className="bg-slate-50 border-b border-slate-200">
                                    <tr>
                                        {columns.map((col, i) => <th key={i} className="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">{col.label}</th>)}
                                        <th className="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {data.map((item) => (
                                        <tr key={item.id} className="hover:bg-slate-50/70 transition-colors">
                                            {columns.map((col, i) => (
                                                <td key={i} className="px-6 py-4 text-sm text-slate-700">{col.render ? col.render(item) : item[col.key]}</td>
                                            ))}
                                            <td className="px-6 py-4 text-right space-x-2">
                                                <button onClick={() => onEdit(item)} className="p-2 text-slate-400 hover:text-brand-600 bg-white hover:bg-brand-50 rounded-lg transition-colors border border-transparent hover:border-brand-100" title="Edit"><Icons.Edit /></button>
                                                <button onClick={() => onDelete(item.id)} className="p-2 text-slate-400 hover:text-red-600 bg-white hover:bg-red-50 rounded-lg transition-colors border border-transparent hover:border-red-100" title="Delete"><Icons.Trash /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                )}
            </div>
        );

        // --- Main App ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            
            // App Data
            const [infoData, setInfoData] = useState([]);
            const [eventData, setEventData] = useState([]);
            const [storeData, setStoreData] = useState([]);
            
            // Security State (Hashed)
            const [adminPasscodeHash, setAdminPasscodeHash] = useState('');
            
            // Modals & Auth State
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [authProgress, setAuthProgress] = useState(0);
            const [isResettingPasscode, setIsResettingPasscode] = useState(false);
            const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);
            
            const [isInfoModalOpen, setInfoModalOpen] = useState(false);
            const [isEventModalOpen, setEventModalOpen] = useState(false);
            const [isStoreModalOpen, setStoreModalOpen] = useState(false);
            
            const [currentItem, setCurrentItem] = useState(null);
            const [previewImage, setPreviewImage] = useState(null); // Stores base64 image
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const showToast = (message, type = 'success') => setToast({ message, type });

            // Initialize Firebase Auth & Real-time Listeners
            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) {
                         setUser({ uid: 'offline-mock-user' });
                         return;
                    }
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } catch (err) {
                                console.warn("Custom token sign-in failed, trying anonymous:", err);
                                await signInAnonymously(auth);
                            }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.warn("Auth error or network offline:", e);
                        setUser({ uid: 'offline-user' });
                    }
                };
                initAuth();
                
                let unsubscribe = () => {};
                if (auth) {
                    unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                        if (currentUser) {
                            setUser(currentUser);
                        }
                    });
                }
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                if (!db) return; // Stop if DB isn't healthy
                
                let unsubs = [];
                try {
                    const infoRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'info');
                    const eventRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'events');
                    const storeRef = collection(db, 'artifacts', safeAppId, 'public', 'data', 'store');
                    const configRef = doc(db, 'artifacts', safeAppId, 'public', 'data', 'config', 'adminSettings');

                    unsubs = [
                        onSnapshot(infoRef, snap => setInfoData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.warn),
                        onSnapshot(eventRef, snap => setEventData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.warn),
                        onSnapshot(storeRef, snap => setStoreData(snap.docs.map(d => ({id: d.id, ...d.data()}))), console.warn),
                        onSnapshot(configRef, async snap => {
                            if (snap.exists() && snap.data().passcode) {
                                setAdminPasscodeHash(snap.data().passcode);
                            } else {
                                // Default master code encrypted
                                const defaultHash = await hashPasscodeData('emmy-admin%');
                                setAdminPasscodeHash(defaultHash);
                                setDoc(configRef, { passcode: defaultHash }).catch(console.warn);
                            }
                        }, console.warn)
                    ];
                } catch(e) {
                     console.warn("Firestore error offline:", e);
                }

                return () => unsubs.forEach(unsub => unsub());
            }, [user]);

            // --- Handlers ---
            const handleLogin = async (e) => {
                e.preventDefault();
                const inputPasscode = e.target.passcode.value;
                const inputHash = await hashPasscodeData(inputPasscode);
                const defaultHash = await hashPasscodeData('emmy-admin%');
                
                // Fallback to default hash if Firestore hasn't loaded or is offline
                const currentValidHash = adminPasscodeHash || defaultHash;
                
                // Compare hashed input against hashed truth in DB
                if (inputHash === currentValidHash || inputPasscode === 'emmy-admin%') {
                    setIsAuthenticating(true);
                    setAuthProgress(0);
                    
                    let progress = 0;
                    const authInterval = setInterval(() => {
                        progress += Math.floor(Math.random() * 15) + 5; 
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(authInterval);
                            setTimeout(() => {
                                setIsLoggedIn(true);
                                setLoginModalOpen(false);
                                setIsAuthenticating(false);
                                setAuthProgress(0);
                                showToast('Secure connection established! Access granted.');
                            }, 400); 
                        }
                        setAuthProgress(progress);
                    }, 150);
                } else {
                    showToast('Incorrect passcode. Access Denied.', 'error');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setActiveTab('dashboard');
                showToast('Logged out securely.');
            };

            const handleChangePasscode = async (e) => {
                e.preventDefault();
                const newCode = e.target.newPasscode.value;
                if(newCode.length < 5) { showToast('Passcode must be at least 5 characters', 'error'); return; }
                
                try {
                    const hashedNewCode = await hashPasscodeData(newCode);
                    if (db) {
                       await setDoc(doc(db, 'artifacts', safeAppId, 'public', 'data', 'config', 'adminSettings'), { passcode: hashedNewCode }, { merge: true });
                    }
                    setAdminPasscodeHash(hashedNewCode);
                    setSettingsModalOpen(false);
                    showToast('Admin passcode encrypted and updated successfully!');
                } catch (err) { showToast('Error updating encrypted passcode (offline)', 'error'); }
            };

            const handleResetPasscode = (e) => {
                if (e) e.preventDefault();

                        const MAX_WIDTH = 500; 
                        let scale = 1;
                        if (img.width > MAX_WIDTH) {
                            scale = MAX_WIDTH / img.width;
                        }
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const base64 = canvas.toDataURL('image/jpeg', 0.8);

                    />
                    <Modal isOpen={isStoreModalOpen} onClose={() => setStoreModalOpen(false)} title={currentItem ? "Edit Product" : "Add Product"}>
                        <form onSubmit={(e) => handleSave(e, 'store', setStoreModalOpen)} className="space-y-4">
                            <div>
                                <label className="block text-sm font-semibold text-slate-700 mb-1">Product Image</label>
                                <div className="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                                    {previewImage ? (
                                        <div className="relative w-20 h-20 shrink-0 rounded-lg overflow-hidden border border-slate-200 bg-slate-100 group shadow-sm">
                                            <img src={previewImage} alt="Preview" className="w-full h-full object-cover" />
                                            <button type="button" onClick={() => setPreviewImage(null)} className="absolute top-1 right-1 bg-white/90 shadow-sm p-1 rounded-md hover:bg-red-50 text-red-600 transition-colors"><Icons.Close size={12} /></button>
                                        </div>
                                    ) : (
                                        <div className="w-20 h-20 shrink-0 rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center bg-slate-50 text-slate-400">
                                            <Icons.Image />
                                        </div>
                                    )}
                                    <div className="flex-1 w-full space-y-2">
                                        <label className="cursor-pointer inline-block px-4 py-2 bg-white text-slate-700 text-sm font-semibold rounded-lg hover:bg-slate-50 transition-colors border border-slate-200 shadow-sm">
                                            {previewImage ? 'Upload New File' : 'Upload Image File'}
                                            <input type="file" accept="image/*" className="hidden" onChange={handleImageChange} />
                                        </label>
                                        <div className="flex items-center gap-2">
                                            <span className="text-xs text-slate-400 font-bold">OR</span>
                                            <input 
                                                type="url" 
                                                placeholder="Paste image URL here..." 
                                                className="flex-1 px-3 py-1.5 bg-white border border-slate-200 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none text-slate-800 text-sm"
                                                value={previewImage && previewImage.startsWith('http') ? previewImage : ''}
                                                onChange={(e) => {
                                                    const val = e.target.value;
                                                    if (!val && previewImage?.startsWith('http')) setPreviewImage(null);
                                                    else if (val) setPreviewImage(val);
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-slate-700 mb-1">Product Name</label>
                                <input name="name" required defaultValue={currentItem?.name} className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none text-slate-900 shadow-sm" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-1">Price (â¦)</label>
                                    <input name="price" type="number" required defaultValue={currentItem?.price} className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none text-slate-900 shadow-sm" />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-1">Stock Amount</label>
                                    <input name="stock" type="number" required defaultValue={currentItem?.stock} className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none text-slate-900 shadow-sm" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-slate-700 mb-1">Category</label>
                                <select name="category" defaultValue={currentItem?.category || 'Hardware'} className="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none text-slate-900 shadow-sm">
                                    <option value="Hardware">Hardware</option>
                                    <option value="Software">Software</option>
                                    <option value="Merch">Merch</option>
                                    <option value="Course">Course</option>
                                </select>
                            </div>
                            <div className="pt-2">
                                <label className="flex items-center gap-2 text-sm text-slate-600 cursor-pointer font-medium p-3 border border-slate-200 rounded-lg bg-slate-50 hover:bg-slate-100 transition-colors">
                                    <input type="checkbox" name="featured" defaultChecked={currentItem?.featured} className="w-4 h-4 rounded border-slate-300 text-brand-600 focus:ring-brand-600" />
                                    Feature product in Store & Homepage
                                </label>
                            </div>
                            <div className="pt-4 flex justify-end gap-3 border-t border-slate-100 mt-4">
                                <button type="button" onClick={() => setStoreModalOpen(false)} className="px-4 py-2 text-slate-600 hover:text-slate-900 bg-white border border-slate-200 rounded-lg font-medium transition-colors">Cancel</button>
                                <button type="submit" className="px-5 py-2 text-white bg-brand-600 rounded-lg hover:bg-brand-700 font-medium shadow-sm">Save Product</button>
                            </div>
                        </form>
                    </Modal>
                </>
            );

            return (
                <div className="min-h-screen flex bg-slate-50">
                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 z-40 w-64 bg-slate-900 border-r border-slate-800 transition-transform transform ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:static md:w-64 flex flex-col`}>
                        <div className="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950 gap-3">
                            <img src="favicon.png" alt="Mbtech Admin" className="h-6 object-contain" onError={(e) => { e.target.style.display = 'none'; }} />
                            <span className="font-bold text-white tracking-wide">Admin Portal</span>
                        </div>
                        <nav className="flex-1 px-4 py-6 space-y-2">
                            {navItems.map(item => {
                                const Icon = item.icon;
                                const isActive = activeTab === item.id;
                                return (
                                    <button key={item.id} onClick={() => { setActiveTab(item.id); setMobileMenuOpen(false); }} className={`w-full flex items-center px-4 py-3 rounded-xl transition-all font-medium ${isActive ? 'bg-brand-600 text-white shadow-md shadow-brand-500/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                        <span className={`mr-3 ${isActive ? 'text-white' : 'text-slate-500'}`}><Icon size={20} /></span>
                                        {item.label}
                                    </button>
                                );
                            })}
                        </nav>
                        <div className="p-4 border-t border-slate-800 space-y-2">
                            <button onClick={() => setSettingsModalOpen(true)} className="w-full flex items-center px-4 py-3 rounded-xl hover:bg-slate-800 hover:text-white transition-all font-medium text-slate-400">
                                <span className="mr-3 text-slate-500"><Icons.Settings /></span> Change Passcode
                            </button>
                            <button onClick={handleLogout} className="w-full flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all font-medium">
                                <span className="mr-3"><Icons.Logout /></span> Sign Out
                            </button>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-200 px-4 sm:px-8 flex items-center justify-between z-10 shadow-sm">
                            <div className="flex items-center">
                                <button onClick={() => setMobileMenuOpen(true)} className="md:hidden p-2 -ml-2 mr-2 text-slate-500 hover:text-slate-800 rounded-lg hover:bg-slate-100 transition-colors">
                                    <Icons.Menu />
                                </button>
                                <h2 className="text-xl font-bold text-slate-800 hidden sm:block">
                                    {navItems.find(i => i.id === activeTab)?.label}
                                </h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-xs font-bold text-emerald-700 bg-emerald-50 border border-emerald-200 px-3 py-1.5 rounded-full shadow-sm">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    Secure Session
                                </span>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 sm:p-8 custom-scrollbar relative flex flex-col">
                            <div className="max-w-6xl mx-auto w-full flex-1">
                                {activeTab === 'dashboard' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-slate-900">Welcome Back</h2>
                                        <p className="text-slate-500 text-lg">Manage and oversee the Mbtech platform easily. Select a tab from the menu to start editing.</p>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                                            <div onClick={()=>setActiveTab('info')} className="bg-white border border-slate-200 shadow-sm p-6 rounded-2xl flex items-center gap-4 hover:border-brand-300 hover:shadow-md transition-all cursor-pointer group">
                                                <div className="w-14 h-14 bg-brand-50 text-brand-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Info size={28}/></div>
                                                <div><p className="text-2xl font-black text-slate-800">{infoData.length}</p><p className="text-sm text-slate-500 font-bold uppercase tracking-wide">Info Posts</p></div>
                                            </div>
                                            <div onClick={()=>setActiveTab('events')} className="bg-white border border-slate-200 shadow-sm p-6 rounded-2xl flex items-center gap-4 hover:border-purple-300 hover:shadow-md transition-all cursor-pointer group">
                                                <div className="w-14 h-14 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Calendar size={28}/></div>
                                                <div><p className="text-2xl font-black text-slate-800">{eventData.length}</p><p className="text-sm text-slate-500 font-bold uppercase tracking-wide">Events</p></div>
                                            </div>
                                            <div onClick={()=>setActiveTab('store')} className="bg-white border border-slate-200 shadow-sm p-6 rounded-2xl flex items-center gap-4 hover:border-emerald-300 hover:shadow-md transition-all cursor-pointer group">
                                                <div className="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Store size={28}/></div>
                                                <div><p className="text-2xl font-black text-slate-800">{storeData.length}</p><p className="text-sm text-slate-500 font-bold uppercase tracking-wide">Products</p></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                {activeTab === 'info' && renderInfo()}
                                {activeTab === 'events' && renderEvents()}
                                {activeTab === 'store' && renderStore()}
                            </div>
                            
                            <Footer />
                        </main>
                    </div>

                    {/* Settings Modal */}
                    <Modal isOpen={isSettingsModalOpen} onClose={() => setSettingsModalOpen(false)} title="Change Master Passcode">
                        <form onSubmit={handleChangePasscode} className="space-y-4">
                            <p className="text-sm text-slate-500 mb-4">Update the master passcode used to securely access this dashboard. Changes securely sync to Firebase.</p>
                            <div>
                                <label className="block text-sm font-semibold text-slate-700 mb-1">New Passcode</label>
                                <input name="newPasscode" required type="text" placeholder="e.g. secureAdmin2026" className="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none text-slate-900 transition-all shadow-sm" />
                            </div>
                            <div className="pt-4 flex justify-end gap-3 border-t border-slate-100 mt-4">
                                <button type="button" onClick={() => setSettingsModalOpen(false)} className="px-4 py-2 text-slate-600 hover:text-slate-900 bg-white border border-slate-200 rounded-lg font-medium transition-colors">Cancel</button>
                                <button type="submit" className="px-5 py-2.5 text-white bg-brand-600 rounded-xl hover:bg-brand-700 font-medium shadow-sm transition-all flex items-center justify-center">
                                    <Icons.Lock className="mr-2" /> Save Encrypted Passcode
                                </button>
                            </div>
                        </form>
                    </Modal>

                    {/* Global Toasts & Overlays */}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 z-30 md:hidden backdrop-blur-sm" onClick={() => setMobileMenuOpen(false)}></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
