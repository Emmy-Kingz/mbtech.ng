                        // Instead, we skip the token check and directly use anonymous authentication.
                        await signInAnonymously(auth);

            };
            
            const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => {
                    if (i.id === id) return {...i, qty: Math.max(1, i.qty + delta)};
                    return i;
                }));
            };
            
            const removeFromCart = (id) => setCart(c => c.filter(i => i.id !== id));

                        )}
                    </div>

                    {authOpen && <AuthModal setAuthOpen={setAuthOpen} notify={notify} setUser={setUser} />}
                    <CartDrawer cart={cart} cartOpen={cartOpen} setCartOpen={setCartOpen} updateQty={updateQty} removeFromCart={removeFromCart} handleCheckout={()=>{setCartOpen(false); if(!user || user.isAnonymous) setAuthOpen(true); else setView('checkout');}} />
                    <RecModal isOpen={recOpen} onClose={() => setRecOpen(false)} user={user && !user.isAnonymous ? user : null} notify={notify} />
                    <LegalModal docType={legalDoc} onClose={() => setLegalDoc(null)} />
                    
                    <TopBar />
                    <Navbar cartCount={cart.reduce((a,b)=>a+b.qty,0)} onCartClick={() => setCartOpen(true)} user={user && !user.isAnonymous ? user : null} onAuthClick={() => setAuthOpen(true)} onViewChange={setView} currentView={view} />

                    {view === 'checkout' ? <CheckoutView user={user && !user.isAnonymous ? user : null} setView={setView} placeOrder={placeOrder} /> : 
                     view === 'success' ? (
                        <div className="flex-1 flex flex-col items-center justify-center text-center p-6 min-h-[70vh]">
                            <div className="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-6 animate-bounce" style={{animationIterationCount: 1}}><CheckCircle size={48} strokeWidth={2.5}/></div>
                            <h1 className="text-3xl md:text-4xl font-extrabold mb-3 text-slate-900">Order Confirmed!</h1>
                            <p className="text-slate-500 mb-10 max-w-md text-lg">Thank you for your purchase. We have received your order and our team will contact you shortly.</p>
                            <button onClick={() => setView('home')} className="px-10 py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-colors shadow-lg hover:-translate-y-1">Return to Store</button>
                        </div>
                     ) : (
                        <div className="flex-1 animate-in fade-in duration-500">
                            {view === 'home' && <Hero onShopNow={() => setView('shop')} />}
                            <section className="py-12 md:py-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex flex-col lg:flex-row justify-between items-start lg:items-end mb-8 md:mb-12 gap-6">
                                    <div>
                                        <h2 className="text-2xl md:text-3xl lg:text-4xl font-extrabold text-slate-900 tracking-tight">
                                            {view === 'home' ? (products.filter(p => p.featured).length > 0 ? 'Featured Products' : 'Shop by Category') : 'Store Catalog'}
                                        </h2>
                                        {view === 'shop' && <p className="text-slate-500 mt-2 text-sm sm:text-base">Browse our wide range of tech and solar solutions.</p>}
                                    </div>
                                    
                                    {/* Mobile Swipable Category Pills */}
                                    {view === 'shop' && (
                                        <div className="w-full lg:w-auto -mx-4 px-4 sm:mx-0 sm:px-0 overflow-x-auto no-scrollbar snap-x snap-mandatory">
                                            <div className="flex gap-2 sm:gap-3 pb-2 min-w-max">
                                                {CATEGORIES.map(c => (
                                                    <button key={c.name} onClick={() => setFilter(c.name)} className={`snap-start px-5 py-2.5 rounded-full text-sm font-bold whitespace-nowrap transition-all flex items-center gap-2 border ${filter === c.name ? 'bg-emerald-600 text-white border-emerald-600 shadow-md shadow-emerald-500/20' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}`}>
                                                        <span className={filter === c.name ? 'text-emerald-100' : 'text-slate-400'}>{c.icon}</span> {c.name}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                {view === 'home' && products.filter(p => p.featured).length === 0 ? (
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-6 mb-16">
                                        {CATEGORIES.filter(c => c.name !== 'All').map(category => (
                                            <button key={category.name} onClick={() => { setFilter(category.name); setView('shop'); }} className="flex flex-col items-center justify-center p-6 sm:p-8 bg-white border border-slate-100 rounded-[1.5rem] sm:rounded-3xl hover:bg-emerald-50 hover:border-emerald-200 hover:shadow-xl hover:shadow-emerald-500/10 transition-all group shadow-sm">
                                                <div className="w-12 h-12 sm:w-16 sm:h-16 bg-slate-50 rounded-full flex items-center justify-center text-emerald-600 mb-3 sm:mb-4 group-hover:scale-110 transition-transform group-hover:bg-white group-hover:shadow-md">
                                                    <div className="scale-110 sm:scale-150">{category.icon}</div>
                                                </div>
                                                <span className="font-bold text-slate-700 text-[11px] sm:text-base text-center leading-tight">{category.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-6 mb-16">
                                        {(view === 'home' 
                                            ? products.filter(p => p.featured).slice(0, 4)
                                            : (filter === 'All' ? products : products.filter(p => p.category === filter || (filter==='Services' && p.type==='service')))
                                        ).map(p => (
                                            <div key={p.id} className="group bg-white rounded-[1.5rem] sm:rounded-[2rem] border border-slate-100 overflow-hidden hover:shadow-2xl hover:shadow-emerald-500/10 transition-all duration-300 flex flex-col shadow-sm">
                                                <div className="relative aspect-square overflow-hidden bg-slate-50 p-2 sm:p-4">
                                                    <img src={p.image} alt={p.name} className="w-full h-full object-cover rounded-xl sm:rounded-2xl group-hover:scale-105 transition-transform duration-500" onError={(e)=>{e.target.src='https://placehold.co/400?text=No+Image'}} />
                                                    {p.type === 'service' && <span className="absolute top-2 sm:top-4 left-2 sm:left-4 bg-slate-900/90 backdrop-blur text-white text-[9px] sm:text-[10px] font-bold px-2 sm:px-3 py-1 sm:py-1.5 rounded-full uppercase tracking-wide">Service</span>}
                                                    {p.featured && view === 'shop' && <span className="absolute top-2 sm:top-4 right-2 sm:right-4 bg-amber-400 text-amber-950 text-[9px] sm:text-[10px] font-bold px-2 sm:px-2.5 py-1 sm:py-1.5 rounded-full flex items-center gap-1 uppercase tracking-wide shadow-sm"><Star size={10} className="sm:w-3 sm:h-3" fill="currentColor"/> Featured</span>}
                                                </div>
                                                <div className="p-3 sm:p-6 flex flex-col flex-grow">
                                                    <div className="text-[9px] sm:text-[11px] font-extrabold text-emerald-600 uppercase tracking-wider mb-1 sm:mb-2 truncate">{p.category}</div>
                                                    <h3 className="font-bold text-slate-900 text-sm sm:text-lg leading-tight mb-2 sm:mb-4 group-hover:text-emerald-700 transition-colors line-clamp-2">{p.name}</h3>
                                                    <div className="mt-auto pt-3 sm:pt-5 flex items-center justify-between border-t border-slate-100/60">
                                                        <div className="font-extrabold text-sm sm:text-xl text-slate-900 tracking-tight truncate pr-1">₦{p.price.toLocaleString()}</div>
                                                        <button onClick={() => addToCart(p)} className={`p-2 sm:p-3.5 rounded-xl sm:rounded-2xl ${BRAND_GREEN} text-white shadow-lg shadow-emerald-500/20 hover:scale-105 hover:bg-emerald-500 transition-all focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 outline-none flex-shrink-0`}>
                                                            <ShoppingCart className="w-4 h-4 sm:w-5 sm:h-5" strokeWidth={2.5} />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        {((view === 'shop' && filter !== 'All' && products.filter(p => p.category === filter || (filter==='Services' && p.type==='service')).length === 0)) && (
                                            <div className="col-span-full py-20 px-6 text-center bg-slate-50 rounded-[2rem] border border-slate-100 border-dashed flex flex-col items-center">
                                                <div className="w-16 h-16 sm:w-20 sm:h-20 bg-white rounded-full flex items-center justify-center shadow-sm text-slate-300 mb-4"><Search className="w-8 h-8 sm:w-10 sm:h-10"/></div>
                                                <h3 className="font-bold text-base sm:text-lg text-slate-800 mb-2">No products found</h3>
                                                <p className="text-xs sm:text-sm text-slate-500 max-w-md">We couldn't find any products in the "{filter}" category at the moment. Please check back later or view other categories.</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                                <div className="bg-gradient-to-br from-slate-900 to-slate-800 rounded-[2rem] p-6 sm:p-8 md:p-12 flex flex-col md:flex-row items-center justify-between gap-6 sm:gap-8 shadow-2xl relative overflow-hidden">
                                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                                    <div className="absolute right-0 top-0 w-64 h-64 bg-emerald-500/20 rounded-full blur-[80px] translate-x-1/2 -translate-y-1/2"></div>
                                    
                                    <div className="relative z-10 text-center md:text-left">
                                        <h3 className="text-xl sm:text-2xl md:text-3xl font-extrabold text-white mb-2 sm:mb-3">Can't find what you need?</h3>
                                        <p className="text-slate-300 text-sm sm:text-lg">Let us know. We can source specific gadgets or solar equipment for you.</p>
                                    </div>
                                    <button onClick={() => setRecOpen(true)} className="relative z-10 px-6 sm:px-8 py-3.5 sm:py-4 bg-emerald-500 text-white font-bold rounded-xl hover:bg-emerald-400 transition-colors shadow-lg shadow-emerald-500/20 w-full md:w-auto flex items-center justify-center gap-2">
                                        <Lightbulb size={20}/> Request Product
                                    </button>
                                </div>
                            </section>
                        </div>
                     )}
                    
                    <footer className="bg-slate-950 text-slate-400 pt-16 pb-24 md:pb-12 border-t-4 border-emerald-600 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-slate-800 pb-12 mb-8">
                                <div className="col-span-1 md:col-span-2 lg:col-span-1">
                                    <div className="flex items-center gap-3 mb-6">
                                        <img src={LOGO_URL} alt="Mbtech Logo" className="h-10 w-auto object-contain" onError={(e)=>{e.target.style.display='none'}}/>
                                        <div>
                                            <h4 className="text-xl font-extrabold text-white tracking-tight uppercase">MBTECH <span className="text-emerald-500">STORE</span></h4>
                                            <p className="text-xs text-emerald-500 font-bold uppercase tracking-widest">Innovating Africa</p>
                                        </div>
                                    </div>
                                    <p className="text-sm leading-relaxed mb-6">
                                        Your trusted partner for Tech Gadgets, Laptops, Solar Energy Solutions, and Professional Installations.
                                    </p>
                                    <div className="flex gap-3">
                                        {SOCIAL_LINKS.map((link, i) => (
                                            <a key={i} href={link.url} target="_blank" rel="noopener noreferrer" aria-label={link.name} className="w-10 h-10 rounded-full bg-slate-900 border border-slate-800 flex items-center justify-center hover:bg-emerald-600 hover:border-emerald-600 hover:text-white transition-all">
                                                <link.icon size={18} />
                                            </a>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="text-white font-bold mb-6 tracking-wide uppercase text-sm">Quick Links</h4>
                                    <ul className="space-y-4 text-sm">
                                        <li><a href="index.html" className="hover:text-emerald-500 transition-colors flex items-center gap-2"><Home size={16}/> Home</a></li>
                                        <li><a href="course.html" className="hover:text-emerald-500 transition-colors flex items-center gap-2"><BookOpen size={16}/> Tech Courses</a></li>
                                        <li><a href="connect.html" className="hover:text-emerald-500 transition-colors flex items-center gap-2"><Users size={16}/> Join Community</a></li>
                                    </ul>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold mb-6 tracking-wide uppercase text-sm">Store</h4>
                                    <ul className="space-y-4 text-sm">
                                        <li><button onClick={()=>{setView('shop'); setFilter('Solar & Energy'); window.scrollTo(0,0);}} className="hover:text-emerald-500 transition-colors flex items-center gap-2"><Sun size={16}/> Solar Solutions</button></li>
                                        <li><button onClick={()=>{setView('shop'); setFilter('Gadgets'); window.scrollTo(0,0);}} className="hover:text-emerald-500 transition-colors flex items-center gap-2"><Monitor size={16}/> Premium Laptops</button></li>
                                        <li><button onClick={()=>{setView('shop'); setFilter('Services'); window.scrollTo(0,0);}} className="hover:text-emerald-500 transition-colors flex items-center gap-2"><Wrench size={16}/> Book Installation</button></li>
                                    </ul>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold mb-6 tracking-wide uppercase text-sm">Contact Us</h4>
                                    <ul className="space-y-4 text-sm">
                                        <li className="flex items-center gap-3"><Phone size={16} className="text-emerald-500"/> +234 708 467 2771</li>
                                        <li className="flex items-center gap-3"><Mail size={16} className="text-emerald-500"/> info@mbtech.ng</li>
                                        <li className="flex items-start gap-3"><MapPin size={16} className="text-emerald-500 mt-1"/> Ikorodu, Lagos, Nigeria</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div className="flex flex-col md:flex-row justify-between items-center gap-4 text-xs font-medium">
                                <p>&copy; {new Date().getFullYear()} Mesobest Technology. All rights reserved.</p>
                                <div className="flex items-center gap-4 sm:gap-6 flex-wrap justify-center">
                                    <button onClick={() => setLegalDoc('privacy')} className="hover:text-emerald-500 transition-colors flex items-center gap-1.5"><ShieldCheck size={14}/> Privacy Policy</button>
                                    <button onClick={() => setLegalDoc('terms')} className="hover:text-emerald-500 transition-colors flex items-center gap-1.5"><FileKey size={14}/> Terms of Service</button>
                                    <button onClick={() => setLegalDoc('refund')} className="hover:text-emerald-500 transition-colors flex items-center gap-1.5"><RefreshCcw size={14}/> Refund Policy</button>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="promo-bot.js"></script>
</body>
</html>
