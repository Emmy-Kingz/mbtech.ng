                    <FloatingSupport />
                    {notification && <div className={`fixed top-4 right-4 z-[70] px-6 py-3 rounded-lg shadow-xl text-white flex gap-2 animate-bounce ${notification.type==='error'?'bg-red-600':'bg-emerald-600'}`}>{notification.msg}</div>}
                    {authOpen && <AuthModal setAuthOpen={setAuthOpen} notify={notify} />}
                    {recOpen && <RecommendationForm onSubmit={submitRecommendation} onClose={() => setRecOpen(false)} />}
                    {legalDoc && <LegalView type={legalDoc} onClose={() => setLegalDoc(null)} />}
                    
                    <CartDrawer cart={cart} cartOpen={cartOpen} setCartOpen={setCartOpen} removeFromCart={removeFromCart} handleCheckout={()=>{setCartOpen(false); if(!user) setAuthOpen(true); else setView('checkout');}} />
                    
                    <TopBar />
                    <Navbar cartCount={cart.reduce((a,b)=>a+b.qty,0)} onCartClick={() => setCartOpen(true)} user={user} onAuthClick={() => setAuthOpen(true)} onViewChange={setView} currentView={view} />

                    {view === 'checkout' ? <CheckoutView user={user} setView={setView} placeOrder={placeOrder} /> : 
                     view === 'success' ? (
                        <div className="min-h-[60vh] flex flex-col items-center justify-center text-center p-4">
                            <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-6"><CheckCircle size={40}/></div>
                            <h1 className="text-3xl font-bold mb-2">Order Confirmed!</h1>
                            <p className="text-slate-500 mb-8">We have received your order.</p>
                            <button onClick={() => setView('home')} className="px-8 py-3 bg-slate-900 text-white rounded-lg font-bold">Back Home</button>
                        </div>
                     ) : (
                        <div className="animate-in fade-in duration-500">
                            {view === 'home' && <Hero onShopNow={() => setView('shop')} />}
                            <section className="py-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-screen">
                                <div className="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
                                    <div><h2 className="text-3xl font-bold text-slate-900">{view === 'home' ? 'Featured Products' : 'Store Catalog'}</h2></div>
                                    {view === 'shop' && <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2">{CATEGORIES.map(c => <button key={c.name} onClick={() => setFilter(c.name)} className={`px-4 py-2 rounded-full text-sm whitespace-nowrap transition-colors ${filter === c.name ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}>{c.name}</button>)}</div>}
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
                                    {(filter === 'All' ? products : products.filter(p => p.category === filter || (filter==='Services' && p.type==='service'))).map(p => (
                                        <div key={p.id} className="group bg-white rounded-2xl border border-slate-100 overflow-hidden hover:shadow-2xl hover:shadow-emerald-500/10 transition-all duration-300 flex flex-col">
                                            <div className="relative aspect-square overflow-hidden bg-slate-50">
                                                <img src={p.image} alt={p.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onError={(e)=>{e.target.src='https://placehold.co/400?text=No+Image'}} />
                                                {p.type === 'service' && <span className="absolute top-3 left-3 bg-slate-900/90 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wide">Service</span>}
                                            </div>
                                            <div className="p-5 flex flex-col flex-grow">
                                                <div className="text-xs font-bold text-emerald-600 uppercase tracking-wide mb-1">{p.category}</div>
                                                <h3 className="font-bold text-slate-900 text-lg leading-tight mb-2 group-hover:text-emerald-700 transition-colors">{p.name}</h3>
                                                <div className="mt-auto pt-4 flex items-center justify-between border-t border-slate-50">
                                                    <div className="font-bold text-xl text-slate-900">₦{p.price.toLocaleString()}</div>
                                                    <button onClick={() => addToCart(p)} className={`p-3 rounded-xl ${BRAND_GREEN} text-white shadow-lg hover:shadow-emerald-500/30 hover:scale-105 transition-all`}><ShoppingCart size={18} /></button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-slate-50 rounded-2xl p-8 flex flex-col md:flex-row items-center justify-between gap-6 border border-slate-100 mb-20 md:mb-0">
                                    <div><h3 className="text-xl font-bold text-slate-900 mb-2">Can't find what you need?</h3><p className="text-slate-500">We can source specific gadgets or solar equipment for you.</p></div>
                                    <button onClick={() => setRecOpen(true)} className="px-6 py-3 bg-white border border-slate-200 text-slate-700 font-bold rounded-lg hover:bg-slate-100 transition-colors">Request a Product</button>
                                </div>
                            </section>
                        </div>
                     )}
                    <Footer onLegalClick={handleLegalClick} />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
