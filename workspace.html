    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, Suspense } from 'react';

        import { 
            LayoutDashboard, Users, ShoppingCart, Send, Settings, LogOut,

        } from 'lucide-react';

        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, deleteDoc } from 'firebase/firestore';

        // Configuration setup
        let firebaseConfig = {};
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: ""
            };
        } catch (e) {}

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Mock Data (For Database Seeding & Preview Mode) ---
        const initialOrders = [

            { id: 'ORD-1024', customer: 'Sarah Smith', email: 'sarah@example.com', date: '2026-02-27', total: 120000, status: 'Processing', payment: 'Pending' }
        ];

        const initialCustomers = [
            { id: 'CUST-01', name: 'John Doe', email: 'john@example.com', totalOrders: 5, spent: 250000, joinDate: '2025-11-10' },
            { id: 'CUST-02', name: 'Sarah Smith', email: 'sarah@example.com', totalOrders: 2, spent: 120000, joinDate: '2026-01-15' }

        const initialProducts = [
            { id: 'PROD-01', name: 'Advanced Web Development Course', price: 45000, stock: 999, status: 'Active', category: 'Course' },
            { id: 'PROD-02', name: 'Premium UI/UX Masterclass', price: 65000, stock: 50, status: 'Active', category: 'Course' },
            { id: 'PROD-03', name: 'MBTECH Branded Hoodie', price: 15000, stock: 0, status: 'Out of Stock', category: 'Merchandise' }

        const initialMessages = [
            { id: 'MSG-01', name: 'David Okafor', email: 'david@example.com', subject: 'Inquiry about Web Course', date: '2026-02-27', status: 'Unread' },
            { id: 'MSG-02', name: 'Grace Emmanuel', email: 'grace@example.com', subject: 'Partnership Proposal', date: '2026-02-26', status: 'Read' }
        ];

        // --- UI Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);

            return (
                // Elevated higher on mobile (bottom-24) to clear the bottom nav bar
                <div className={`fixed bottom-24 lg:bottom-6 right-4 left-4 sm:left-auto sm:right-6 ${bgColor} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 z-50 animate-fade-in-up`}>
                    {type === 'success' ? <CheckCircle size={20} className="shrink-0"/> : <AlertCircle size={20} className="shrink-0"/>}
                    <span className="font-bold text-sm flex-1">{message}</span>
                    <button type="button" onClick={onClose} className="ml-2 hover:opacity-75 transition-opacity p-1"><X size={18}/></button>

        const MobileTab = ({ id, icon, label, badge, activeTab, setActiveTab }) => {
            const isActive = activeTab === id;
            return (

                >

                        {icon}

        const OrderDetailsModal = ({ order, onClose, onUpdateStatus, onUpdatePaymentStatus }) => {
            if (!order) return null;

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-scale-in max-h-[90vh] flex flex-col">
                        <div className="p-5 sm:p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">

                        <div className="p-5 sm:p-6 space-y-6 overflow-y-auto">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 bg-slate-50 p-4 rounded-xl">

                                <div>

                            <div className="space-y-5">

                                    <label className="text-sm text-slate-700 font-bold mb-2 block">Update Order Status</label>

                                        value={order.status}
                                        onChange={(e) => onUpdateStatus(order.id, e.target.value)}

                                    >
                                        <option value="Pending">Pending Validation</option>

                                <div>
                                    <label className="text-sm text-slate-700 font-bold mb-2 block">Update Payment Status</label>
                                    <select 
                                        value={order.payment}
                                        onChange={(e) => onUpdatePaymentStatus(order.id, e.target.value)}
                                        className="w-full p-3.5 rounded-xl border border-slate-200 bg-white font-medium focus:outline-none focus:border-brand-blue focus:ring-4 focus:ring-brand-blue/10 transition-all appearance-none cursor-pointer"
                                    >
                                        <option value="Pending">Pending Payment</option>
                                        <option value="Paid">Confirmed Paid</option>
                                        <option value="Failed">Payment Failed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div className="p-5 border-t border-slate-100 bg-slate-50 flex justify-end">
                            <button type="button" onClick={onClose} className="w-full sm:w-auto px-8 py-3.5 sm:py-3 bg-slate-200 text-slate-700 font-bold rounded-xl hover:bg-slate-300 transition-colors">
                                Done
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const GlobalFooter = () => (
            <footer className="py-6 mt-auto text-center text-slate-500 text-sm font-medium border-t border-slate-200 bg-white flex flex-col items-center justify-center gap-1 z-20 pb-safe">
                <p>&copy; {new Date().getFullYear()} MBTECH. All rights reserved.</p>
                <p>Designed by <a href="https://wa.me/2347044318043" target="_blank" rel="noopener noreferrer" className="text-brand-orange font-bold hover:underline transition-all p-1">Emmy Kingz</a></p>
            </footer>
        );

        // --- Authentication / Login Modal (Overlay) ---
        const LoginModal = ({ onLogin, onPreview }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                const success = await onLogin(email, password);
                if (!success) {
                    setError('Invalid access credentials. Please try again or check your account permissions.');
                }
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="max-w-md w-full bg-white rounded-[2rem] shadow-2xl p-6 sm:p-10 border border-slate-100 animate-scale-in">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-brand-blue rounded-2xl mb-5 shadow-lg shadow-brand-blue/30">
                                <Lock className="text-white" size={32} />
                            </div>
                            <h1 className="text-2xl font-extrabold text-brand-dark">Unified Portal</h1>
                            <p className="text-slate-500 mt-2 font-medium text-sm">Sign in to MBTECH CRM & Admin to manage your workspace.</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-50 text-red-600 p-4 rounded-xl text-sm mb-6 flex items-start sm:items-center gap-3 font-semibold animate-fade-in">
                                <AlertCircle size={18} className="shrink-0 mt-0.5 sm:mt-0" /> <span className="flex-1">{error}</span>
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4 app-touch">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Admin Email</label>
                                <div className="relative">
                                    <Mail className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                                    <input 
                                        type="email" 
                                        value={email} 
                                        onChange={(e) => setEmail(e.target.value)} 
                                        required 
                                        className="w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:outline-none focus:border-brand-blue focus:ring-4 focus:ring-brand-blue/10 transition-all font-medium text-slate-800" 
                                        placeholder="admin@mbtech.ng" 
                                    />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Secure Password</label>
                                <div className="relative">
                                    <Lock className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                                    <input 
                                        type="password" 
                                        value={password} 
                                        onChange={(e) => setPassword(e.target.value)} 
                                        required 
                                        className="w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:outline-none focus:border-brand-blue focus:ring-4 focus:ring-brand-blue/10 transition-all font-medium text-slate-800" 
                                        placeholder="••••••••" 
                                    />
                                </div>
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-brand-dark hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-[0.98] flex justify-center items-center gap-2 text-base mt-2 disabled:opacity-70 disabled:hover:translate-y-0"
                            >
                                {loading ? 'Authenticating...' : 'Secure Login'} <ArrowRight size={18} />
                            </button>
                            
                            {/* Preview Mode Button */}
                            <button 
                                type="button" 
                                onClick={onPreview}
                                className="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-4 rounded-xl transition-all active:scale-[0.98] flex justify-center items-center gap-2 text-base mt-2"
                            >
                                Preview Dashboard (Read Only) <Eye size={18} />
                            </button>
                        </form>
                        
                        <div className="mt-8 pt-6 border-t border-slate-100 text-center">
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-wider mb-2">Authorized Users</p>
                            <div className="text-xs text-slate-500 font-medium space-y-1 break-words">
                                <p>Super Admin: emmanuel.amobi03@gmail.com</p>
                                <p>Admins: mesobest2000@gmail.com <br className="sm:hidden"/> | mesobest.technology.org@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main CRM Application ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userEmail, setUserEmail] = useState('');
            const [isSuperAdmin, setIsSuperAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false); // Start in preview mode directly

            // Simulated sync for visual "realtime" effect on initial load
            const [initialSyncing, setInitialSyncing] = useState(true);

            // Advanced Activity-based syncing state
            const [syncQueue, setSyncQueue] = useState(new Set());
            const isSyncing = syncQueue.size > 0 || initialSyncing;
            const [activeListeners, setActiveListeners] = useState({
                orders: false, customers: false, products: false, messages: false
            });

            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Initialize with Mock data to allow Previewing before logging in
            const [orders, setOrders] = useState(initialOrders);
            const [customers, setCustomers] = useState(initialCustomers);
            const [products, setProducts] = useState(initialProducts);
            const [messages, setMessages] = useState(initialMessages);
            
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [toast, setToast] = useState(null);
            const [selectedEmails, setSelectedEmails] = useState(new Set());

            // Allowed Roles
            const SUPER_ADMIN_EMAIL = 'emmanuel.amobi03@gmail.com';
            const ALLOWED_ADMINS = [SUPER_ADMIN_EMAIL, 'mesobest2000@gmail.com', 'mesobest.technology.org@gmail.com'];

            // 60-Second Auto Login Pop-up
            useEffect(() => {
                if (!user) {
                    const timer = setTimeout(() => {
                        setShowLoginModal(true);
                    }, 60000); // 60 seconds
                    return () => clearTimeout(timer);
                }
            }, [user]);

            // Simulate initial fetching visual effect
            useEffect(() => {
                const timer = setTimeout(() => {
                    setInitialSyncing(false);
                }, 2500); // 2.5 seconds
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (firebaseUser) => {
                    if (firebaseUser) {
                        const email = firebaseUser.email || localStorage.getItem('mock_canvas_email');
                        if (ALLOWED_ADMINS.includes(email)) {
                            setUser(firebaseUser);
                            setUserEmail(email);
                            setIsSuperAdmin(email === SUPER_ADMIN_EMAIL);
                            setShowLoginModal(false); // Hide login modal on successful auth
                        } else {
                            setUser(null);
                            signOut(auth);
                        }
                    } else {
                        // Reset to mock data for Preview Mode when logged out
                        setUser(null);
                        setUserEmail('');
                        setIsSuperAdmin(false);
                        setOrders(initialOrders);
                        setCustomers(initialCustomers);
                        setProducts(initialProducts);
                        setMessages(initialMessages);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Activity-based activation: Only trigger fetches for tabs that require them
            useEffect(() => {
                if (!user) {
                    setActiveListeners({ orders: false, customers: false, products: false, messages: false });
                    return;
                }
                setActiveListeners(prev => {
                    const next = { ...prev };
                    if (activeTab === 'dashboard') { next.orders = true; next.customers = true; next.products = true; next.messages = true; }
                    if (activeTab === 'orders') next.orders = true;
                    if (activeTab === 'customers') next.customers = true;
                    if (activeTab === 'products') next.products = true;
                    if (activeTab === 'messages') next.messages = true;
                    return next;
                });
            }, [activeTab, user]);

            // Modular, lazy-loaded Firestore Syncs (Quick & Secure execution based on activity)
            useEffect(() => {
                if (!activeListeners.orders) return;
                setSyncQueue(prev => new Set(prev).add('orders'));
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
                const unsub = onSnapshot(ref, (snapshot) => {
                    if (snapshot.empty && isSuperAdmin) initialOrders.forEach(o => setDoc(doc(ref, o.id), o));
                    else setOrders(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                    setSyncQueue(prev => { const n = new Set(prev); n.delete('orders'); return n; });
                }, (e) => { console.error(e); setSyncQueue(prev => { const n = new Set(prev); n.delete('orders'); return n; }); });
                return () => unsub();
            }, [activeListeners.orders, isSuperAdmin]);

            useEffect(() => {
                if (!activeListeners.customers) return;
                setSyncQueue(prev => new Set(prev).add('customers'));
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'customers');
                const unsub = onSnapshot(ref, (snapshot) => {
                    if (snapshot.empty && isSuperAdmin) initialCustomers.forEach(c => setDoc(doc(ref, c.id), c));
                    else setCustomers(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                    setSyncQueue(prev => { const n = new Set(prev); n.delete('customers'); return n; });
                }, (e) => { console.error(e); setSyncQueue(prev => { const n = new Set(prev); n.delete('customers'); return n; }); });
                return () => unsub();
            }, [activeListeners.customers, isSuperAdmin]);

            useEffect(() => {
                if (!activeListeners.products) return;
                setSyncQueue(prev => new Set(prev).add('products'));
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'products');
                const unsub = onSnapshot(ref, (snapshot) => {
                    if (snapshot.empty && isSuperAdmin) initialProducts.forEach(p => setDoc(doc(ref, p.id), p));
                    else setProducts(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                    setSyncQueue(prev => { const n = new Set(prev); n.delete('products'); return n; });
                }, (e) => { console.error(e); setSyncQueue(prev => { const n = new Set(prev); n.delete('products'); return n; }); });
                return () => unsub();
            }, [activeListeners.products, isSuperAdmin]);

            useEffect(() => {
                if (!activeListeners.messages) return;
                setSyncQueue(prev => new Set(prev).add('messages'));
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                const unsub = onSnapshot(ref, (snapshot) => {
                    if (snapshot.empty && isSuperAdmin) initialMessages.forEach(m => setDoc(doc(ref, m.id), m));
                    else setMessages(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                    setSyncQueue(prev => { const n = new Set(prev); n.delete('messages'); return n; });
                }, (e) => { console.error(e); setSyncQueue(prev => { const n = new Set(prev); n.delete('messages'); return n; }); });
                return () => unsub();
            }, [activeListeners.messages, isSuperAdmin]);

            const handleLogin = async (email, password) => {
                try {
                    if (!ALLOWED_ADMINS.includes(email)) return false;
                    await signInWithEmailAndPassword(auth, email, password);
                    return true;
                } catch (error) {
                    if ((error.code === 'auth/user-not-found' || error.code === 'auth/operation-not-allowed') && typeof __firebase_config !== 'undefined') {
                        if (ALLOWED_ADMINS.includes(email)) {
                            await signInAnonymously(auth);
                            localStorage.setItem('mock_canvas_email', email);
                            return true;

                                                                <div className="flex items-center gap-3">
                                                                    <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-500 shrink-0">
                                                                        {customer.name.charAt(0)}
                                                                    </div>
                                                                    <span className="font-bold text-brand-dark whitespace-nowrap">{customer.name}</span>
                                                                </div>
                                                            </td>
                                                            <td className="p-4 sm:p-5 text-slate-500">{customer.email}</td>
                                                            <td className="p-4 sm:p-5 text-center">
                                                                <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-[10px] sm:text-xs font-bold">{customer.totalOrders}</span>
                                                            </td>
                                                            <td className="p-4 sm:p-5 font-extrabold text-brand-blue">₦{customer.spent.toLocaleString()}</td>
                                                            
                                                            {isSuperAdmin && (
                                                                <td className="p-4 sm:p-5 text-right pr-4 sm:pr-6">
                                                                    <button type="button" onClick={() => deleteItem('customers', customer.id, 'Customer')} className="p-2 bg-red-50 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition-colors active:scale-95" title="Delete">
                                                                        <Trash2 size={16} />
                                                                    </button>
                                                                </td>
                                                            )}
                                                        </tr>
                                                    ))}
                                                    {customers.length === 0 && !initialSyncing && (
                                                        <tr><td colSpan={isSuperAdmin ? "6" : "5"} className="p-8 text-center text-slate-500 font-medium">No customers found.</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                        
                                        <div className="p-4 sm:p-8 bg-slate-50 border-t border-slate-100">
                                            <div className="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-6">
                                                <div className="text-[10px] sm:text-sm font-bold text-slate-500 flex items-center gap-2">
                                                    <Users size={16} className="text-brand-blue"/> {selectedEmails.size} Recipients Selected
                                                </div>
                                                <button type="button" onClick={handleEmailCampaign} className="w-full sm:w-auto px-6 py-3.5 sm:px-8 sm:py-4 bg-brand-dark text-white rounded-xl text-sm sm:text-base font-bold shadow-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-2 active:scale-95">
                                                    <Send size={16}/> Launch AI Promo Campaign
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- PRODUCTS & STORE ADMIN TAB --- */}
                            {activeTab === 'products' && (
                                <div className="space-y-6 animate-fade-in pb-8">
                                    <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                        <div className="p-5 sm:p-8 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 bg-slate-50/50">
                                            <div>
                                                <h3 className="text-lg font-extrabold text-brand-dark">Store Catalog</h3>
                                                <p className="text-xs sm:text-sm text-slate-500 font-medium mt-1">Manage physical products and digital courses.</p>
                                            </div>
                                            <button type="button" onClick={() => checkAuth() && showToast('Add functionality coming soon.', 'success')} className="w-full sm:w-auto flex justify-center items-center gap-2 px-5 py-3 sm:py-2.5 bg-brand-blue text-white rounded-xl font-bold text-sm hover:bg-brand-blueHover shadow-md transition-all active:scale-95">
                                                <Plus size={16} /> Add Product
                                            </button>
                                        </div>
                                        <div className="overflow-x-auto smooth-scroll">
                                            <table className="w-full text-left border-collapse min-w-[800px]">
                                                <thead>
                                                    <tr className="bg-white text-slate-400 text-[10px] sm:text-xs uppercase tracking-wider border-b border-slate-100">
                                                        <th className="p-4 sm:p-5 font-bold pl-4 sm:pl-6">Product Code</th>
                                                        <th className="p-4 sm:p-5 font-bold">Item Name</th>
                                                        <th className="p-4 sm:p-5 font-bold">Category</th>
                                                        <th className="p-4 sm:p-5 font-bold">Price</th>
                                                        <th className="p-4 sm:p-5 font-bold">Status</th>
                                                        <th className="p-4 sm:p-5 font-bold text-right pr-4 sm:pr-6">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="text-xs sm:text-sm font-semibold text-slate-700">
                                                    {products.map(product => (
                                                        <tr key={product.id} className="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                                                            <td className="p-4 sm:p-5 pl-4 sm:pl-6 font-extrabold text-brand-dark">{product.id}</td>
                                                            <td className="p-4 sm:p-5 font-bold">{product.name}</td>
                                                            <td className="p-4 sm:p-5 text-slate-500">{product.category}</td>
                                                            <td className="p-4 sm:p-5 font-extrabold text-brand-blue">₦{product.price.toLocaleString()}</td>
                                                            <td className="p-4 sm:p-5">
                                                                <span className={`px-2.5 py-1 sm:px-3 sm:py-1.5 rounded-lg text-[10px] sm:text-xs font-bold inline-block whitespace-nowrap ${
                                                                    product.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                                }`}>
                                                                    {product.status} {product.status === 'Active' ? `(${product.stock})` : ''}
                                                                </span>
                                                            </td>
                                                            <td className="p-4 sm:p-5 text-right flex items-center justify-end gap-2 pr-4 sm:pr-6">
                                                                <button type="button" onClick={() => checkAuth() && showToast('Edit interface coming soon.', 'success')} className="p-2 bg-slate-100 text-slate-700 hover:bg-slate-200 rounded-lg transition-colors active:scale-95" title="Edit">
                                                                    <Edit size={16} />
                                                                </button>
                                                                {isSuperAdmin && (
                                                                    <button type="button" onClick={() => deleteItem('products', product.id, 'Product')} className="p-2 bg-red-50 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition-colors active:scale-95" title="Delete">
                                                                        <Trash2 size={16} />
                                                                    </button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                    {products.length === 0 && !initialSyncing && (
                                                        <tr><td colSpan="6" className="p-8 text-center text-slate-500 font-medium">No products available.</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- LEADS & CONNECT TAB --- */}
                            {activeTab === 'messages' && (
                                <div className="space-y-6 animate-fade-in pb-8">
                                    <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                        <div className="p-5 sm:p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                            <div>
                                                <h3 className="text-lg font-extrabold text-brand-dark">Connect Inquiries</h3>
                                                <p className="text-xs sm:text-sm text-slate-500 font-medium mt-1">Review messages and lead requests.</p>
                                            </div>
                                        </div>
                                        <div className="overflow-x-auto smooth-scroll">
                                            <table className="w-full text-left border-collapse min-w-[700px]">
                                                <thead>
                                                    <tr className="bg-white text-slate-400 text-[10px] sm:text-xs uppercase tracking-wider border-b border-slate-100">
                                                        <th className="p-4 sm:p-5 font-bold pl-4 sm:pl-6 w-12 sm:w-16">Status</th>
                                                        <th className="p-4 sm:p-5 font-bold">Contact Info</th>
                                                        <th className="p-4 sm:p-5 font-bold">Subject / Date</th>
                                                        <th className="p-4 sm:p-5 font-bold text-right pr-4 sm:pr-6">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="text-xs sm:text-sm font-semibold text-slate-700">
                                                    {messages.map(msg => (
                                                        <tr key={msg.id} className={`border-b border-slate-50 hover:bg-slate-50 transition-colors ${msg.status === 'Unread' ? 'bg-orange-50/30' : ''}`}>
                                                            <td className="p-4 sm:p-5 pl-4 sm:pl-6 text-center">
                                                                <div className={`w-2.5 h-2.5 sm:w-3 sm:h-3 rounded-full mx-auto ${msg.status === 'Unread' ? 'bg-brand-orange animate-pulse' : 'bg-slate-300'}`}></div>
                                                            </td>
                                                            <td className="p-4 sm:p-5">
                                                                <div className={`font-bold ${msg.status === 'Unread' ? 'text-brand-dark' : 'text-slate-600'}`}>{msg.name}</div>
                                                                <div className="text-[10px] sm:text-xs text-slate-500 font-medium mt-1">{msg.email}</div>
                                                            </td>
                                                            <td className="p-4 sm:p-5">
                                                                <div className="font-bold text-brand-dark">{msg.subject}</div>
                                                                <div className="text-[10px] sm:text-xs text-slate-500 mt-1">{msg.date}</div>
                                                            </td>
                                                            <td className="p-4 sm:p-5 text-right flex items-center justify-end gap-2 pr-4 sm:pr-6">
                                                                <button type="button" onClick={() => toggleMessageStatus(msg)} className="px-3 py-1.5 sm:px-4 sm:py-2 bg-slate-100 text-slate-700 rounded-lg text-[10px] sm:text-xs font-bold hover:bg-slate-200 transition-colors whitespace-nowrap active:scale-95">
                                                                    Mark {msg.status === 'Read' ? 'Unread' : 'Read'}
                                                                </button>
                                                                {isSuperAdmin && (
                                                                    <button type="button" onClick={() => deleteItem('messages', msg.id, 'Message')} className="p-2 bg-red-50 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition-colors active:scale-95" title="Delete">
                                                                        <Trash2 size={16} />
                                                                    </button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                    {messages.length === 0 && !initialSyncing && (
                                                        <tr><td colSpan="4" className="p-8 text-center text-slate-500 font-medium">No messages found.</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <GlobalFooter />
                        </main>
                    </div>
                    
                    <OrderDetailsModal order={selectedOrder} onClose={() => setSelectedOrder(null)} onUpdateStatus={updateOrderStatus} onUpdatePaymentStatus={updatePaymentStatus} />
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
